-of-type(4):before{content:"Tags"}td:nth-of-type(5):before{content:"Created"}.search-filter-container{flex-direction:column;align-items:stretch}#clearSearchBtn{margin-top:10px}}</style></head><body><div class="container"><h1>Interactive Video Lessons</h1><div class="search-filter-container"><input type="text" id="searchInput" placeholder="Search by title or tags..."><button id="clearSearchBtn" title="Clear search">Clear</button></div><table id="lessonsTable"><thead><tr><th>Title</th><th>Interactive Lesson</th><th>Original YouTube</th><th>Tags</th><th>Processed Date</th></tr></thead><tbody><tr data-searchable-text="how might we learn? ux, learning, design thinking, interactive media, ai"><td>How Might We Learn?</td><td><a href="./how_might_we_learn_interactive_lesson.html">View Lesson</a></td><td><a href="https://www.youtube.com/watch?v=b8s9sPTEA4I" target="_blank" rel="noopener noreferrer">Watch</a></td><td>UX, Learning, Design Thinking, Interactive Media, AI</td><td>2025-05-15 02:57</td></tr></tbody></table><p id="noResultsMessage" class="no-results" style="display:none;">No lessons match your search.</p></div><script>const searchInput=document.getElementById("searchInput"),clearSearchBtn=document.getElementById("clearSearchBtn"),tableRows=document.querySelectorAll("#lessonsTable tbody tr"),noResultsMessage=document.getElementById("noResultsMessage");function filterTable(){let e=searchInput.value.toLowerCase().trim(),t=0;tableRows.forEach(r=>{let n=r.dataset.searchableText||"";n.includes(e)?(r.style.display="",t++):r.style.display="none"}),noResultsMessage.style.display=0===t&&""!==e?"block":"none"}searchInput.addEventListener("keyup",filterTable),clearSearchBtn.addEventListener("click",()=>{searchInput.value="",filterTable()});</script></body></html>
