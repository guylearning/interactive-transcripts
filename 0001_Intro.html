<body>
    <div class="page-container">
        <div class="video-section">
            <video id="lessonVideoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <header class="page-header">
             <div class="video-info">
                <h1 id="videoTitle"></h1>
                <p>Channel: <span id="videoUploader"></span> | Duration: <span id="videoDuration">Loading...</span></p>
            </div>
            <div class="settings-bar">
                <label for="autoScrollTranscriptCheckbox"><input type="checkbox" id="autoScrollTranscriptCheckbox" checked> Auto-scroll Transcript</label>
            </div>
        </header>
        <div class="content-section" id="mainContentArea">
            <!-- Transcript sẽ được chèn vào đây bởi JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('lessonVideoPlayer');
            const transcriptDataElement = document.getElementById('allTranscriptData');
            const mainContentArea = document.getElementById('mainContentArea');
            const autoScrollCheckbox = document.getElementById('autoScrollTranscriptCheckbox');

            // Cập nhật thông tin video từ biến window
            document.getElementById('videoTitle').textContent = window.VIDEO_TITLE || "Interactive Lesson";
            document.getElementById('videoUploader').textContent = window.ORIGINAL_UPLOADER || "N/A";
            video.src = window.VIDEO_SRC;


            let deepgramJsonData = null;
            try {
                deepgramJsonData = JSON.parse(transcriptDataElement.textContent);
            } catch (e) {
                console.error("Error parsing transcript data:", e);
                mainContentArea.innerHTML = '<p class="no-transcript-message">Error loading transcript data.</p>';
                return;
            }

            function formatDisplayTimestamp(seconds) {
                if (seconds == null || isNaN(seconds)) return "00:00";
                const totalSeconds = Math.floor(seconds);
                const hrs = Math.floor(totalSeconds / 3600);
                const mins = Math.floor((totalSeconds % 3600) / 60);
                const secs = totalSeconds % 60;
                if (hrs > 0) return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            video.onloadedmetadata = function() {
                window.ORIGINAL_DURATION = video.duration;
                document.getElementById('videoDuration').textContent = formatDisplayTimestamp(video.duration);
            };

            let paragraphsForHtmlStructure = [];
            try {
                const rawParagraphs = deepgramJsonData.results.channels[0].alternatives[0].paragraphs.paragraphs;
                rawParagraphs.forEach((para_info, p_idx) => {
                    let sentences_for_html_structure = [];
                    para_info.sentences.forEach((sentence_info, s_idx) => {
                        const sentence_text = sentence_info.text.replace(/\n/g, " ").trim();
                        if (sentence_text) {
                            sentences_for_html_structure.push({
                                id: `sent_${p_idx}_${s_idx}`,
                                text: sentence_text,
                                start: sentence_info.start,
                                end: sentence_info.end
                            });
                        }
                    });
                    if (sentences_for_html_structure.length > 0) {
                        paragraphsForHtmlStructure.push({
                            id: `para_${p_idx}`,
                            paragraph_idx: p_idx,
                            start: para_info.start,
                            end: para_info.end,
                            sentences: sentences_for_html_structure
                        });
                    }
                });
            } catch (e) {
                console.error("Error processing Deepgram JSON for lesson HTML:", e);
            }

            let contentHtml = '';
            if (!paragraphsForHtmlStructure || paragraphsForHtmlStructure.length === 0) {
                contentHtml = '<p class="no-transcript-message">No transcript available for this video.</p>';
            } else {
                contentHtml = `
                <div class="transcript-container">
                    <div class="timeline-column">
                        <div class="timeline-connecting-line"></div>
                    </div>
                    <div class="transcript-column" id="transcriptColumn">`;

                paragraphsForHtmlStructure.forEach(para_struct => {
                    contentHtml += `
                        <div class="paragraph-container" id="${para_struct.id}" data-paragraph-idx="${para_struct.paragraph_idx}" data-start-time="${para_struct.start}" data-end-time="${para_struct.end}">
                            <div class="timeline-dot-wrapper">
                                <div class="timeline-dot" data-timestamp="${para_struct.start}"></div>
                                <div class="timeline-timestamp">${formatDisplayTimestamp(para_struct.start)}</div>
                            </div>
                            <div class="paragraph-text" id="text-${para_struct.id}">`;

                    para_struct.sentences.forEach(sent_struct => {
                        contentHtml += `<span class="transcript-sentence" id="${sent_struct.id}" data-start-time="${sent_struct.start}" data-end-time="${sent_struct.end}">${sent_struct.text}</span> `;
                    });
                    contentHtml += `</div></div>`;
                });
                contentHtml += `</div></div>`;
            }
            mainContentArea.innerHTML = contentHtml;

            // Event listeners for interaction
            const sentenceElements = document.querySelectorAll('.transcript-sentence');
            const paragraphElements = document.querySelectorAll('.paragraph-container');
            const transcriptColumn = document.getElementById('transcriptColumn');

            sentenceElements.forEach(el => {
                el.addEventListener('click', function() {
                    const startTime = parseFloat(this.dataset.startTime);
                    if (!isNaN(startTime)) {
                        video.currentTime = startTime;
                        if (video.paused) video.play();
                    }
                });
            });
             paragraphElements.forEach(el => {
                el.addEventListener('click', function(event) {
                    // Chỉ tua video nếu click vào vùng text hoặc dot, không phải khi click vào từng câu (đã có handler riêng)
                    if (event.target.classList.contains('paragraph-text') || 
                        event.target.classList.contains('timeline-dot-wrapper') ||
                        event.target.classList.contains('timeline-dot') ||
                        event.target.classList.contains('timeline-timestamp')) {
                        
                        const startTime = parseFloat(this.dataset.startTime);
                        if (!isNaN(startTime)) {
                            video.currentTime = startTime;
                            if (video.paused) video.play();
                        }
                    }
                });
            });


            let currentActiveSentence = null;
            let currentActiveParagraph = null;

            video.addEventListener('timeupdate', function() {
                const currentTime = video.currentTime;
                let newActiveSentence = null;
                let newActiveParagraph = null;

                // Highlight sentence
                for (const sentenceEl of sentenceElements) {
                    const start = parseFloat(sentenceEl.dataset.startTime);
                    const end = parseFloat(sentenceEl.dataset.endTime);
                    if (currentTime >= start && currentTime < end) {
                        newActiveSentence = sentenceEl;
                        break;
                    }
                }
                if (newActiveSentence !== currentActiveSentence) {
                    if (currentActiveSentence) currentActiveSentence.classList.remove('sentence-active');
                    if (newActiveSentence) newActiveSentence.classList.add('sentence-active');
                    currentActiveSentence = newActiveSentence;
                }

                // Highlight paragraph
                if (newActiveSentence) {
                     newActiveParagraph = newActiveSentence.closest('.paragraph-container');
                } else { // If no sentence active (e.g. between sentences), find paragraph by time
                    for (const paraEl of paragraphElements) {
                        const start = parseFloat(paraEl.dataset.startTime);
                        const end = parseFloat(paraEl.dataset.endTime);
                        if (currentTime >= start && currentTime < end) {
                            newActiveParagraph = paraEl;
                            break;
                        }
                    }
                }


                if (newActiveParagraph !== currentActiveParagraph) {
                    if (currentActiveParagraph) currentActiveParagraph.classList.remove('paragraph-active');
                    if (newActiveParagraph) newActiveParagraph.classList.add('paragraph-active');
                    currentActiveParagraph = newActiveParagraph;

                    // Auto-scroll
                    if (autoScrollCheckbox.checked && newActiveParagraph && transcriptColumn) {
                        const containerRect = transcriptColumn.getBoundingClientRect();
                        const elementRect = newActiveParagraph.getBoundingClientRect();
                        // Scroll if element is not fully visible or near the edges
                        if (elementRect.top < containerRect.top + 20 || elementRect.bottom > containerRect.bottom - 20) {
                             newActiveParagraph.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                }
            });
        });
    </script>
