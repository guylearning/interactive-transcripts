e force them to know it.", "start": 2601.545, "end": 2612.7449}, {"id": "sent_91_3", "text": "But who's to say that that is still already happening to some extent with curriculum right now without AI?", "start": 2613.0999, "end": 2617.98}, {"id": "sent_91_4", "text": "Isn't necessarily a concern as much as other things, I think.", "start": 2619.42, "end": 2622.14}]}, {"id": "para_92", "start": 2622.14, "end": 2693.295, "sentences": [{"id": "sent_92_0", "text": "But beyond that, I think it's kind of like, because that problem can happen, like when we don't look at the root problem, it can happen in the most immersive learning.", "start": 2622.14, "end": 2630.9949}, {"id": "sent_92_1", "text": "In ethnic studies class, you can still end up restricting someone to that specific topic instead of connecting identity as much as you would in say a math class or something like that.", "start": 2630.9949, "end": 2639.6348}, {"id": "sent_92_2", "text": "So what if you could implement that like sort of, I guess to give another example of how in the other hand, you can do something really well, even in a math class, for example, if you look at the higher concepts or if someone explains it really well, or in like say neuroscience and those sorts of fields, there might be content that is above the cost that is interesting that would make someone more interested and able to learn the class themselves, especially if it connects to their own prior knowledge.", "start": 2639.98, "end": 2665.985}, {"id": "sent_92_3", "text": "So what would you think if like, guess, how do you think you would implement this into like a learning system to take advantage of it like say Canvas?", "start": 2665.985, "end": 2674.6902}, {"id": "sent_92_4", "text": "Do you think that you could do it in a way that you could customize in part assignments to synthesize the students' interests and the teachers' intent to teach people necessary content and teach people the content that they want to know in a way that they might be doing more, but ultimately less because it's easier for them if they know the context and can connect to it.", "start": 2674.6902, "end": 2693.295}]}, {"id": "para_93", "start": 2694.78, "end": 2715.705, "sentences": [{"id": "sent_93_0", "text": "Cool.", "start": 2694.78, "end": 2695.18}, {"id": "sent_93_1", "text": "I think I followed.", "start": 2695.18, "end": 2696.22}, {"id": "sent_93_2", "text": "So to your first question, yeah, I think you're right.", "start": 2696.22, "end": 2699.4202}, {"id": "sent_93_3", "text": "That part of the talk was part of a complaint about schooling in general.", "start": 2700.86, "end": 2708.06}, {"id": "sent_93_4", "text": "And AI doesn't necessarily make that worse, though it may continue trends I don't like.", "start": 2708.54, "end": 2715.705}]}, {"id": "para_94", "start": 2716.425, "end": 2750.035, "sentences": [{"id": "sent_94_0", "text": "To your second point, or your second question, I have deliberately avoided the question of schooling in this talk.", "start": 2716.425, "end": 2725.145}, {"id": "sent_94_1", "text": "And I did that for a reason.", "start": 2727.04, "end": 2728.5598}, {"id": "sent_94_2", "text": "I think it makes everything very complicated.", "start": 2728.5598, "end": 2730.64}, {"id": "sent_94_3", "text": "So in terms of integrating into Canvas, I think it's a very difficult position to start.", "start": 2730.64, "end": 2739.04}, {"id": "sent_94_4", "text": "I have done a bunch of collaborations these past few years with professors in higher ed teaching large classes.", "start": 2740.355, "end": 2750.035}]}, {"id": "para_95", "start": 2750.595, "end": 2778.445, "sentences": [{"id": "sent_95_0", "text": "And what I experience again and again is just an enormous fraction of the student body that is just fundamentally not engaged with the class.", "start": 2750.595, "end": 2760.2002}, {"id": "sent_95_1", "text": "And I don't think any amount of UI chicanery or AI involvement is going to change that.", "start": 2760.9202, "end": 2767.4001}, {"id": "sent_95_2", "text": "And I think I basically don't want to put myself into that problem solving situation.", "start": 2768.845, "end": 2773.0051}, {"id": "sent_95_3", "text": "In some sense, that's actually why I left Khan Academy.", "start": 2773.0051, "end": 2775.3252}, {"id": "sent_95_4", "text": "Hey, Andy.", "start": 2777.725, "end": 2778.445}]}, {"id": "para_96", "start": 2778.445, "end": 2811.2249, "sentences": [{"id": "sent_96_0", "text": "My name's Taylor.", "start": 2778.445, "end": 2779.725}, {"id": "sent_96_1", "text": "I'm a software engineer at Replit.", "start": 2779.725, "end": 2780.7651}, {"id": "sent_96_2", "text": "So I would say, in some sense, my salary depends on some of the ideas in your talk, which is to say that AI can be an effective tool for teaching difficult concepts like computer programming.", "start": 2780.7651, "end": 2791.6401}, {"id": "sent_96_3", "text": "So my question to you is, have you seen any inklings of this being true, the ideas in your talk of the delta between something like a GBT, being a teacher, and what you're outlining?", "start": 2792.52, "end": 2807.065}, {"id": "sent_96_4", "text": "Have you seen any of those ideas actually start to play out?", "start": 2807.145, "end": 2811.2249}]}, {"id": "para_97", "start": 2811.3, "end": 2829.975, "sentences": [{"id": "sent_97_0", "text": "Or do you think this is purely speculative with what we have today?", "start": 2811.3, "end": 2814.26}, {"id": "sent_97_1", "text": "Yeah.", "start": 2814.26, "end": 2814.74}, {"id": "sent_97_2", "text": "I think we're seeing a lot of hints at what I described already.", "start": 2814.74, "end": 2821.86}, {"id": "sent_97_3", "text": "So lots of people already use GPT to just dive into stuff.", "start": 2821.86, "end": 2826.7751}, {"id": "sent_97_4", "text": "It's missing that universal IO.", "start": 2827.495, "end": 2829.975}]}, {"id": "para_98", "start": 2829.975, "end": 2862.545, "sentences": [{"id": "sent_98_0", "text": "It's missing the billion token context window.", "start": 2829.975, "end": 2832.935}, {"id": "sent_98_1", "text": "And yet it's still already able to deliver some value, which is great.", "start": 2833.335, "end": 2838.7803}, {"id": "sent_98_2", "text": "I think missing also that the bridge to textbooks again and again, I've been talking to people not that textbooks are the answer.", "start": 2839.26, "end": 2846.78}, {"id": "sent_98_3", "text": "Here I'm using textbook as synecdoche for some kind of deeper, more focused learning experience.", "start": 2846.78, "end": 2852.22}, {"id": "sent_98_4", "text": "I talk to a lot of people who get a really good start with GPT because they can get the couple sentence answers, and that lets them make a certain amount of progress.", "start": 2852.785, "end": 2862.545}]}, {"id": "para_99", "start": 2862.545, "end": 2878.4402, "sentences": [{"id": "sent_99_0", "text": "And that's really motivating.", "start": 2862.545, "end": 2863.585}, {"id": "sent_99_1", "text": "You can kick up some momentum, and momentum is very powerful.", "start": 2863.585, "end": 2866.385}, {"id": "sent_99_2", "text": "But they hit a wall.", "start": 2867.105, "end": 2867.905}, {"id": "sent_99_3", "text": "And I had a section that I cut talking about programming.", "start": 2868.76, "end": 2872.6802}, {"id": "sent_99_4", "text": "I think it's really interesting that in programming, a lot of people can manage to self teach programming.", "start": 2872.6802, "end": 2878.4402}]}, {"id": "para_100", "start": 2878.9202, "end": 2905.3901, "sentences": [{"id": "sent_100_0", "text": "And in part, I think that's because of things like syntax, for instance, is reinforced every time you sit down to program.", "start": 2878.9202, "end": 2885.475}, {"id": "sent_100_1", "text": "Obscure facets of syntax, which are not reinforced regularly, like maybe your macro library or whatever, people do tend to forget.", "start": 2886.595, "end": 2893.875}, {"id": "sent_100_2", "text": "But again and again you meet people who are like, I don't understand how pointers work though.", "start": 2894.915, "end": 2902.51}, {"id": "sent_100_3", "text": "That asterisk can see.", "start": 2902.59, "end": 2904.11}, {"id": "sent_100_4", "text": "It's like it's a bridge too far.", "start": 2904.11, "end": 2905.3901}]}, {"id": "para_101", "start": 2905.3901, "end": 2930.52, "sentences": [{"id": "sent_101_0", "text": "So there's a certain amount of conceptual understanding that seems acquirable with the frontier of self learning tools that are widely available.", "start": 2905.3901, "end": 2912.59}, {"id": "sent_101_1", "text": "And then as soon as you run into difficult conceptual territory, it's just a cliff.", "start": 2912.955, "end": 2917.675}, {"id": "sent_101_2", "text": "So I think we're seeing glimmers of progress in this vein, and perhaps this talk will inspire people to try some more stuff.", "start": 2917.675, "end": 2925.595}, {"id": "sent_101_3", "text": "Hello.", "start": 2929.3198, "end": 2929.88}, {"id": "sent_101_4", "text": "Hi.", "start": 2929.88, "end": 2930.52}]}, {"id": "para_102", "start": 2930.92, "end": 2963.93, "sentences": [{"id": "sent_102_0", "text": "So my question is, to what extent do you think the desire to learn comes from the innate pleasure of learning or specific to whatever material the person learning is?", "start": 2930.92, "end": 2941.48}, {"id": "sent_102_1", "text": "And to what extent do you think the desire to learn comes from some sort of use of the material the person learns?", "start": 2941.685, "end": 2948.725}, {"id": "sent_102_2", "text": "And do you think making this distinction is important to the design of systems for learning?", "start": 2948.725, "end": 2956.2449}, {"id": "sent_102_3", "text": "Yeah, probably.", "start": 2956.65, "end": 2957.77}, {"id": "sent_102_4", "text": "This is a good question, and it's something that I don't emphasize perhaps quite clearly enough.", "start": 2958.25, "end": 2963.93}]}, {"id": "para_103", "start": 2964.5698, "end": 2988.57, "sentences": [{"id": "sent_103_0", "text": "In the example story that I gave, everything is motivated by this persona, Sam, wanting to do a project.", "start": 2964.5698, "end": 2972.5952}, {"id": "sent_103_1", "text": "It's very concrete.", "start": 2972.5952, "end": 2973.3152}, {"id": "sent_103_2", "text": "It's out in the world.", "start": 2973.5552, "end": 2974.435}, {"id": "sent_103_3", "text": "That doesn't mean that curiosity based learning is any less legitimate or that I think any of the claims don't apply.", "start": 2976.195, "end": 2983.0752}, {"id": "sent_103_4", "text": "It's just that what authentic practice and legitimate participation looks like is different.", "start": 2983.0752, "end": 2988.57}]}, {"id": "para_104", "start": 2988.65, "end": 3044.08, "sentences": [{"id": "sent_104_0", "text": "So in mathematics, for instance, which may be very abstract, it may not be like a project I'm trying to do as I learn about algebraic topology or something like that, What legitimate practice looks like is engaging with problems and questions in algebraic topology that I find authentically interesting.", "start": 2988.65, "end": 3005.665}, {"id": "sent_104_1", "text": "And as soon as you make that move, rather than thinking about, well, I need to learn algebraic topology in order to do this four d renderer that I was working on for a game project, if you think about it from the perspective of authentic curiosity, then I think much of what I'm saying applies.", "start": 3007.585, "end": 3021.72}, {"id": "sent_104_2", "text": "However, there are issues with rendering legible the nature of the curiosity and the interest to the AI.", "start": 3022.52, "end": 3031.165}, {"id": "sent_104_3", "text": "A lot of what's happening is internal, and that may make a lot of what I'm describing somewhat more difficult.", "start": 3031.885, "end": 3036.765}, {"id": "sent_104_4", "text": "The nature of relation to community of practices changes somewhat, although not completely.", "start": 3039.52, "end": 3044.08}]}, {"id": "para_105", "start": 3044.56, "end": 3052.6401, "sentences": [{"id": "sent_105_0", "text": "So it's a partial answer, I suppose.", "start": 3044.56, "end": 3047.9202}, {"id": "sent_105_1", "text": "Is there someone with the microphone?", "start": 3048.08, "end": 3049.28}, {"id": "sent_105_2", "text": "Hi, Jonathan.", "start": 3049.28, "end": 3050.2402}, {"id": "sent_105_3", "text": "Hi, Andy.", "start": 3050.2402, "end": 3051.36}, {"id": "sent_105_4", "text": "This is great.", "start": 3051.6802, "end": 3052.6401}]}, {"id": "para_106", "start": 3052.7202, "end": 3096.21, "sentences": [{"id": "sent_106_0", "text": "Love the deepness of the reflective practice you're demonstrating for us I think, is it Aristotle that said, give me a child till the age of seven and I'll show you the man?", "start": 3052.7202, "end": 3066.0051}, {"id": "sent_106_1", "text": "And when you bring up the ethical issues, this is what scares me the most is for an AI tutor.", "start": 3066.3398, "end": 3074.18}, {"id": "sent_106_2", "text": "Have you thought about adversarial tutoring?", "start": 3076.5, "end": 3081.735}, {"id": "sent_106_3", "text": "Given that we're going to have, if we do, if we hypothesize AI tutors are out there and that we have the schooling industrial complex producing them, how do we counteract them?", "start": 3082.935, "end": 3094.53}, {"id": "sent_106_4", "text": "I love that.", "start": 3095.49, "end": 3096.21}]}, {"id": "para_107", "start": 3096.21, "end": 3125.3599, "sentences": [{"id": "sent_107_0", "text": "It's like manufacturing the mythical and often in the teaching community maligned Robin Williams character, the teacher film whose name I'm forgetting.", "start": 3096.21, "end": 3107.5698}, {"id": "sent_107_1", "text": "I haven't thought about that.", "start": 3109.675, "end": 3110.715}, {"id": "sent_107_2", "text": "It's a lovely provocation.", "start": 3110.715, "end": 3113.0352}, {"id": "sent_107_3", "text": "I feel uncomfortable with an activist framing, where it's like, I need to get out there because I know what's best for the people or for the kids.", "start": 3114.2349, "end": 3124.3198}, {"id": "sent_107_4", "text": "They're doing it wrong.", "start": 3124.3198, "end": 3125.3599}]}, {"id": "para_108", "start": 3125.3599, "end": 3148.185, "sentences": [{"id": "sent_108_0", "text": "I'm going make a thing that's going to put fluoride in the drinking water so that they end up in the right spot.", "start": 3125.3599, "end": 3132.16}, {"id": "sent_108_1", "text": "I'm uncomfortable with that.", "start": 3132.16, "end": 3133.76}, {"id": "sent_108_2", "text": "I feel much more comfortable saying, well, I can make a thing that lets you pursue the things you're interested in, if you would like that.", "start": 3136.905, "end": 3142.2651}, {"id": "sent_108_3", "text": "That feels less complicated.", "start": 3142.745, "end": 3145.3052}, {"id": "sent_108_4", "text": "So I will need to think about your question.", "start": 3146.0251, "end": 3148.185}]}, {"id": "para_109", "start": 3148.185, "end": 3168.7551, "sentences": [{"id": "sent_109_0", "text": "Find it very provocative.", "start": 3148.185, "end": 3149.225}, {"id": "sent_109_1", "text": "Thank you.", "start": 3149.225, "end": 3149.545}, {"id": "sent_109_2", "text": "Hey, Andy.", "start": 3154.46, "end": 3155.26}, {"id": "sent_109_3", "text": "I have a question for you about this idea of that AI tutor.", "start": 3155.26, "end": 3161.1802}, {"id": "sent_109_4", "text": "I'm wondering, is there a limit to what kind of disciplines that that course kind of technology could be applied to?", "start": 3161.26, "end": 3168.7551}]}, {"id": "para_110", "start": 3168.9949, "end": 3188.23, "sentences": [{"id": "sent_110_0", "text": "I've always deemed myself as being book smarts but not street smarts.", "start": 3168.9949, "end": 3173.795}, {"id": "sent_110_1", "text": "That's a great question.", "start": 3173.795, "end": 3176.2751}, {"id": "sent_110_2", "text": "One of the inspirations for this talk was trying to exorcise myself of the young ladies illustrated primer.", "start": 3176.835, "end": 3185.27}, {"id": "sent_110_3", "text": "I don't know if that phrase means anything to you.", "start": 3185.27, "end": 3187.19}, {"id": "sent_110_4", "text": "Ah, that's a shame.", "start": 3187.19, "end": 3188.23}]}, {"id": "para_111", "start": 3188.39, "end": 3222.485, "sentences": [{"id": "sent_111_0", "text": "Okay, so an inspiration for many educational technologists is this book called The Diamond Age by Neal Stephenson, which depicts a sort of far future utopian learning environment.", "start": 3188.39, "end": 3199.815}, {"id": "sent_111_1", "text": "It's like a magical book that transforms a young girl's life.", "start": 3199.815, "end": 3204.375}, {"id": "sent_111_2", "text": "And one of the things that's interesting about this book that I think is underappreciated is that it is almost exclusively focused on street smarts.", "start": 3205.07, "end": 3211.47}, {"id": "sent_111_3", "text": "So this book teaches her martial arts and getting out of sticky situations and persuading people and so on.", "start": 3211.47, "end": 3216.91}, {"id": "sent_111_4", "text": "And I chose not to deal with any of that.", "start": 3218.805, "end": 3222.485}]}, {"id": "para_112", "start": 3222.565, "end": 3249.715, "sentences": [{"id": "sent_112_0", "text": "I think the way that I would handle much of that looks very different.", "start": 3222.565, "end": 3230.165}, {"id": "sent_112_1", "text": "And I'm afraid I haven't really thought about how I would handle that.", "start": 3231.24, "end": 3235.32}, {"id": "sent_112_2", "text": "It's difficult to think about authentic practice of street smarts.", "start": 3237.08, "end": 3241.8801}, {"id": "sent_112_3", "text": "Like what does that look like?", "start": 3242.2, "end": 3244.2}, {"id": "sent_112_4", "text": "Is it like I'm going to go to a bad neighborhood and like look purposeful as I walk?", "start": 3244.2, "end": 3249.715}]}, {"id": "para_113", "start": 3250.0352, "end": 3291.25, "sentences": [{"id": "sent_113_0", "text": "And then but that's not exactly authentic practice because like you went to this neighborhood just for that purpose.", "start": 3250.0352, "end": 3255.1553}, {"id": "sent_113_1", "text": "So I find myself confused thinking about this.", "start": 3255.955, "end": 3258.2751}, {"id": "sent_113_2", "text": "And I find myself most comfortable when I think about people who enjoy practicing martial arts not as a kind of preparatory measure for imagined conflict in the future, but rather because they like the way it makes their body feel.", "start": 3259.59, "end": 3278.395}, {"id": "sent_113_3", "text": "They like their community at the dojo.", "start": 3278.395, "end": 3280.3953}, {"id": "sent_113_4", "text": "And so if we start thinking about that, like, oh, it would be fun to do some exercise with others, then I think some of the same techniques can help.", "start": 3282.3152, "end": 3291.25}]}, {"id": "para_114", "start": 3291.25, "end": 3314.255, "sentences": [{"id": "sent_114_0", "text": "So you can probably use tools to help you find an appropriate community and perhaps to help you practice appropriately.", "start": 3291.25, "end": 3298.2102}, {"id": "sent_114_1", "text": "I play the piano.", "start": 3298.2102, "end": 3299.09}, {"id": "sent_114_2", "text": "And that's not exactly book smart, but one can use practice systems, vessels for practice like I've described, to orchestrate piano practice.", "start": 3299.775, "end": 3308.655}, {"id": "sent_114_3", "text": "You can imagine extending that to martial arts.", "start": 3309.055, "end": 3311.615}, {"id": "sent_114_4", "text": "I don't know about other kinds of street smarts, but perhaps.", "start": 3311.615, "end": 3314.255}]}, {"id": "para_115", "start": 3315.02, "end": 3323.98, "sentences": [{"id": "sent_115_0", "text": "Thanks for the question.", "start": 3315.02, "end": 3316.14}, {"id": "sent_115_1", "text": "Let's thank Andy, and I'm sure he'll stay around a few little.", "start": 3316.14, "end": 3319.5}, {"id": "sent_115_2", "text": "Thanks everybody.", "start": 3321.18, "end": 3322.3}, {"id": "sent_115_3", "text": "Appreciate you.", "start": 3323.0999, "end": 3323.98}]}]</script>

                        player.seekTo(sentenceData.start, true);
                        if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                           player.playVideo(); 
                        }
                    }
                });
            });
            sentenceElements.sort((a,b) => a.start - b.start); 
            console.log(`Rendered ${sentenceElements.length} sentences.`); // This is a JS template literal, Python outputs it as is.
        }

        function formatDisplayTimestampJS(seconds) { // Redefined to be safe from JS template literal issues within Python f-string
            if (seconds == null || typeof seconds !== 'number') return "00:00";
            const totalSeconds = Math.floor(seconds);
            const hrs = Math.floor(totalSeconds / 3600);
            const mins = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            const pad = (num) => String(num).padStart(2, '0');
            if (hrs > 0) {
                return pad(hrs) + ":" + pad(mins) + ":" + pad(secs);
            }
            return pad(mins) + ":" + pad(secs);
        }

        function onPlayerStateChange(event) { 
            if (event.data == YT.PlayerState.PLAYING) {
                startHighlighting();
            } else {
                stopHighlighting();
            }
        }

        function startHighlighting() { 
            if (highlightInterval) clearInterval(highlightInterval);
            highlightInterval = setInterval(updateHighlighting, 100); 
        }

        function stopHighlighting() { 
            clearInterval(highlightInterval);
        }

        function updateHighlighting() { 
            if (!player || typeof player.getCurrentTime !== 'function' || sentenceElements.length === 0) return;
            
            const currentTime = player.getCurrentTime();
            let currentSentenceData = null;

            for (let i = 0; i < sentenceElements.length; i++) {
                const s = sentenceElements[i];
                if (currentTime >= s.start && currentTime < s.end) {
                    currentSentenceData = s; break;
                }
                if (i === 0 && currentTime < s.start) { break; }
                if (i === sentenceElements.length - 1 && currentTime >= s.start) {
                    currentSentenceData = s; break;
                }
            }
            
            if (!currentSentenceData && sentenceElements.length > 0) {
                for (let i = sentenceElements.length - 1; i >=0; i--) {
                    if (currentTime >= sentenceElements[i].end) {
                        currentSentenceData = sentenceElements[i]; break;
                    }
                }
            }

            if (currentSentenceData) {
                if (lastHighlightedSentenceElem !== currentSentenceData.el) {
                    if (lastHighlightedSentenceElem) { lastHighlightedSentenceElem.classList.remove('highlighted-sentence'); }
                    currentSentenceData.el.classList.add('highlighted-sentence');
                    lastHighlightedSentenceElem = currentSentenceData.el;

                    if (lastHighlightedParagraphElem !== currentSentenceData.paragraphEl) {
                        if (lastHighlightedParagraphElem) { lastHighlightedParagraphElem.classList.remove('highlighted-paragraph'); }
                        currentSentenceData.paragraphEl.classList.add('highlighted-paragraph');
                        lastHighlightedParagraphElem = currentSentenceData.paragraphEl;
                    }
                    
                    if (autoScrollEnabled && transcriptContainerElem) {
                        scrollToViewIfNeeded(currentSentenceData.el, transcriptContainerElem);
                    }
                }
            } else { 
                if (lastHighlightedSentenceElem) { lastHighlightedSentenceElem.classList.remove('highlighted-sentence'); lastHighlightedSentenceElem = null; }
                if (lastHighlightedParagraphElem) { lastHighlightedParagraphElem.classList.remove('highlighted-paragraph'); lastHighlightedParagraphElem = null; }
            }
        }

        function scrollToViewIfNeeded(element, container) { 
            if (!element || !container) return;
            const elemRect = element.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            const isAbove = elemRect.top < containerRect.top;
            const isBelow = elemRect.bottom > containerRect.bottom;

            if (isAbove || isBelow) {
                let scrollTarget = element.offsetTop - container.offsetTop - (containerRect.height / 3);
                scrollTarget = Math.max(0, scrollTarget); 
                container.scrollTo({ top: scrollTarget, behavior: 'smooth' });
            }
        }
    </script>
