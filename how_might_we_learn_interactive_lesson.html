    <title>How Might We Learn?</title>
    <script id="transcriptData" type="application/json">[{"id": "para_0", "start": 2.6399999, "end": 37.35, "sentences": [{"id": "sent_0_0", "text": "Talks about learning technology often center on technology.", "start": 2.6399999, "end": 6.64}, {"id": "sent_0_1", "text": "So instead, I'd like to begin by asking: What do you want learning to be like for yourself?", "start": 7.2799997, "end": 13.865}, {"id": "sent_0_2", "text": "If you could just snap your fingers and have the ideal perfect learning environment, what would that be like?", "start": 14.265, "end": 20.985}, {"id": "sent_0_3", "text": "One way to start getting at this question is to ask, what were the most rewarding high growth periods of your life?", "start": 22.665, "end": 33.03}, {"id": "sent_0_4", "text": "I've noticed two patterns when I ask people this question.", "start": 34.39, "end": 37.35}]}, {"id": "para_1", "start": 38.39, "end": 64.34, "sentences": [{"id": "sent_1_0", "text": "First, people will tell me about a period in their life where they learned a ton, but where learning wasn't the point.", "start": 38.39, "end": 45.684998}, {"id": "sent_1_1", "text": "Instead, they were totally immersed in some project with a great deal of personal meaning, like a scrappy startup or a research project or an artistic urge or just a fiery curiosity.", "start": 46.085, "end": 57.78}, {"id": "sent_1_2", "text": "And a lot of learning happened just along the way.", "start": 58.5, "end": 62.179996}, {"id": "sent_1_3", "text": "They learned whatever they needed.", "start": 62.179996, "end": 63.539997}, {"id": "sent_1_4", "text": "They dove in.", "start": 63.699997, "end": 64.34}]}, {"id": "para_2", "start": 64.34, "end": 89.97, "sentences": [{"id": "sent_2_0", "text": "They got their hands dirty.", "start": 64.34, "end": 65.619995}, {"id": "sent_2_1", "text": "Secondly, in these stories, learning really worked.", "start": 66.58, "end": 70.795}, {"id": "sent_2_2", "text": "People emerged feeling transformed, newly capable, filled with insights that remained with them years later.", "start": 71.435, "end": 77.915}, {"id": "sent_2_3", "text": "These stories are so vivid in part because learning rarely feels this way.", "start": 79.57001, "end": 84.130005}, {"id": "sent_2_4", "text": "People are often telling me somewhat wistfully about an experience that occurred years or decades earlier.", "start": 85.57001, "end": 89.97}]}, {"id": "para_3", "start": 90.130005, "end": 118.24, "sentences": [{"id": "sent_3_0", "text": "Learning rarely feels so subordinated to an authentic pursuit.", "start": 90.130005, "end": 93.33}, {"id": "sent_3_1", "text": "Often if we try to just dive in, we dive into a brick wall, or we find ourselves uneasily cargo culting others without any real understanding of what's actually going on.", "start": 93.784996, "end": 102.98499}, {"id": "sent_3_2", "text": "So why can't we just dive in all the time?", "start": 103.30499, "end": 106.66499}, {"id": "sent_3_3", "text": "Instead, it often feels like we have to put our aims on hold while we go do some homework and learn properly.", "start": 107.6, "end": 113.52}, {"id": "sent_3_4", "text": "And worse, learning so often just doesn't really work.", "start": 114.56, "end": 118.24}]}, {"id": "para_4", "start": 118.799995, "end": 152.6, "sentences": [{"id": "sent_4_0", "text": "We take the class, we read the book, And then when we try to put that knowledge into practice, we find that it's fragile.", "start": 118.799995, "end": 126.175}, {"id": "sent_4_1", "text": "It doesn't transfer well.", "start": 126.175, "end": 127.535}, {"id": "sent_4_2", "text": "Worse, we'll often find that we've forgotten half of it by the time we try to use it.", "start": 128.575, "end": 132.65501}, {"id": "sent_4_3", "text": "Why does learning so often fail to actually work?", "start": 133.295, "end": 135.535}, {"id": "sent_4_4", "text": "These questions connect to an age old conflict among educators and learning scientists between implicit learning, also known as discovery learning, inquiry learning, situated learning, and guided learning, which is often represented by cognitive scientists of the kind we find here at UCSD.", "start": 138.12001, "end": 152.6}]}, {"id": "para_5", "start": 153.69499, "end": 195.195, "sentences": [{"id": "sent_5_0", "text": "Advocates of implicit learning methods argue that we should prioritize discovery, motivation, authentic involvement, and being situated in a community of practice.", "start": 153.69499, "end": 162.175}, {"id": "sent_5_1", "text": "In the opposing camp, cognitive psychologists argue that you really do need to pay attention to the architecture of cognition, to long term memory, to procedural fluency, and to scaffold appropriately for cognitive load.", "start": 162.81499, "end": 173.80002}, {"id": "sent_5_2", "text": "In my view, each of these of view contains a lot of truth.", "start": 174.76001, "end": 182.20001}, {"id": "sent_5_3", "text": "And they also ignore each other to their detriment.", "start": 182.475, "end": 185.75502}, {"id": "sent_5_4", "text": "Implicit learning aptly recognizes meaning and emotion but ignores the often decisive constraints of cognition what we need to actually make learning work.", "start": 186.395, "end": 195.195}]}, {"id": "para_6", "start": 196.01, "end": 234.94, "sentences": [{"id": "sent_6_0", "text": "Guided learning advocates are focused on making learning work, and they sometimes succeed, but usually by sacrificing that purposeful sense of immersion that we love about those rewarding high growth periods.", "start": 196.01, "end": 207.20999}, {"id": "sent_6_1", "text": "One obvious approach is to try compromise.", "start": 208.795, "end": 211.035}, {"id": "sent_6_2", "text": "Project based learning is a good representation of that.", "start": 211.515, "end": 214.155}, {"id": "sent_6_3", "text": "By creating a scaffolded series of projects, the suggestion is that we can get some of the benefits of implicit learning authenticity, motivation, transferability while also getting the instructional control and the cognitive awareness that might be typical of traditional courses.", "start": 214.235, "end": 231.02002}, {"id": "sent_6_4", "text": "The trouble is that usually we get the worst of both worlds.", "start": 232.22, "end": 234.94}]}, {"id": "para_7", "start": 235.755, "end": 260.82, "sentences": [{"id": "sent_7_0", "text": "I remember when I was in college, I was interested in three d game programming, so I signed up for a project based course on computer graphics.", "start": 235.755, "end": 242.87502}, {"id": "sent_7_1", "text": "The trouble was that those projects weren't my projects.", "start": 243.755, "end": 246.71501}, {"id": "sent_7_2", "text": "So a few weeks in, I ended up implementing array marching for more efficient bump mapping.", "start": 247.27501, "end": 252.1}, {"id": "sent_7_3", "text": "And unfortunately, I was really just implementing some math that I was handed because this course was trying to take project based learning seriously.", "start": 252.26001, "end": 258.02}, {"id": "sent_7_4", "text": "So there weren't long textbook readings, weren't long problem sets.", "start": 258.02, "end": 260.82}]}, {"id": "para_8", "start": 261.46, "end": 280.12003, "sentences": [{"id": "sent_8_0", "text": "But I didn't understand the math.", "start": 261.46, "end": 263.06}, {"id": "sent_8_1", "text": "What I ended up with was a project that I didn't care about implementing something I didn't understand.", "start": 263.655, "end": 267.655}, {"id": "sent_8_2", "text": "Instead, I suggest, we should take both views seriously.", "start": 269.175, "end": 272.775}, {"id": "sent_8_3", "text": "Find a way to synthesize the two.", "start": 273.255, "end": 274.935}, {"id": "sent_8_4", "text": "You really do want to make doing the thing the primary activity.", "start": 275.495, "end": 280.12003}]}, {"id": "para_9", "start": 280.92, "end": 312.69, "sentences": [{"id": "sent_9_0", "text": "But the realities of cognitive psychology mean that in many cases, you really do need explicit guidance, scaffolding, practice, intention and memory support.", "start": 280.92, "end": 289.16}, {"id": "sent_9_1", "text": "Learning by immersion works naturalistically when the material has a low enough complexity relative to your prior knowledge that you can successfully process it on the fly and when natural participation routinely reinforces everything important, giving you fluency.", "start": 290.36002, "end": 303.495}, {"id": "sent_9_2", "text": "When those conditions aren't satisfied, which is most of the time, you will need some support.", "start": 304.215, "end": 308.05002}, {"id": "sent_9_3", "text": "You want to just dive in.", "start": 308.53, "end": 310.37}, {"id": "sent_9_4", "text": "And you want learning to actually work.", "start": 310.37, "end": 312.69}]}, {"id": "para_10", "start": 313.25, "end": 348.48502, "sentences": [{"id": "sent_10_0", "text": "To make that happen, we need to infuse your authentic projects with guided support, where necessary, inspired by the best ideas from cognitive science.", "start": 313.25, "end": 321.035}, {"id": "sent_10_1", "text": "And if there's something that requires more focused, explicit learning, then you want those experiences to be utterly in service to your actual aims.", "start": 321.115, "end": 329.515}, {"id": "sent_10_2", "text": "Now I've been thinking about this synthesis for many years, and honestly, I've mostly been pretty stuck.", "start": 331.5, "end": 336.22}, {"id": "sent_10_3", "text": "Recently though, I've been thinking a lot about AI, which I know gets an eye roll.", "start": 337.34, "end": 342.94}, {"id": "sent_10_4", "text": "Certainly every mention of AI in education gets an eye roll from me.", "start": 342.94, "end": 348.48502}]}, {"id": "para_11", "start": 348.725, "end": 371.22, "sentences": [{"id": "sent_11_0", "text": "But I confess, the possibility of AI has helped me finally get what feels like some traction on this particular problem.", "start": 348.725, "end": 356.325}, {"id": "sent_11_1", "text": "So I'd like to share some of those early concepts today.", "start": 356.805, "end": 359.285}, {"id": "sent_11_2", "text": "We'll explore this possible synthesis through a story in six parts.", "start": 360.34003, "end": 363.86002}, {"id": "sent_11_3", "text": "Meet Sam.", "start": 364.74002, "end": 365.7}, {"id": "sent_11_4", "text": "Sam studied computer science in university, and they're now working as a software engineer at a big tech company.", "start": 366.34003, "end": 371.22}]}, {"id": "para_12", "start": 372.495, "end": 395.33, "sentences": [{"id": "sent_12_0", "text": "But Sam is bored at their day job.", "start": 372.495, "end": 376.17502}, {"id": "sent_12_1", "text": "Not everything is boring, though.", "start": 376.89502, "end": 378.255}, {"id": "sent_12_2", "text": "Every time Sam sees a tweet announcing new results in brain computer interfaces, they're absolutely captivated.", "start": 378.255, "end": 383.21503}, {"id": "sent_12_3", "text": "These projects seem so much more interesting than what they're doing by day.", "start": 383.535, "end": 386.495}, {"id": "sent_12_4", "text": "Sam pulls up the papers looking for some way to contribute, but they hit a brick wall with so many unfamiliar topics all at once.", "start": 387.40997, "end": 395.33}]}, {"id": "para_13", "start": 396.37, "end": 420.64, "sentences": [{"id": "sent_13_0", "text": "What if Sam could ask for help finding some meaningful way to start participating?", "start": 396.37, "end": 400.53}, {"id": "sent_13_1", "text": "With Sam's permission, our AI, and let's assume it's a local AI, can build up a huge amount of context about their background.", "start": 402.095, "end": 409.53503}, {"id": "sent_13_2", "text": "From old documents on Sam's hard drive, our AI knows all about their university coursework.", "start": 410.015, "end": 414.415}, {"id": "sent_13_3", "text": "It can see their current skills through work projects.", "start": 414.48, "end": 417.28}, {"id": "sent_13_4", "text": "It knows something about Sam's interests through their browsing history.", "start": 417.28, "end": 420.64}]}, {"id": "para_14", "start": 421.68002, "end": 439.605, "sentences": [{"id": "sent_14_0", "text": "So it suggests a few ideas, and Sam is excited about the idea of reproducing the paper's data analysis.", "start": 421.68002, "end": 426.88}, {"id": "sent_14_1", "text": "That seems to play to their strengths.", "start": 426.88, "end": 428.40002}, {"id": "sent_14_2", "text": "They notice that the authors use a custom Python package to do their analysis, but that code was never published.", "start": 429.765, "end": 436.08502}, {"id": "sent_14_3", "text": "And that seems intriguing.", "start": 436.325, "end": 437.525}, {"id": "sent_14_4", "text": "Sam has built open source tools before.", "start": 437.525, "end": 439.605}]}, {"id": "para_15", "start": 440.085, "end": 468.98502, "sentences": [{"id": "sent_15_0", "text": "Maybe they could contribute here by building an open source version of this signal processing pipeline.", "start": 440.085, "end": 444.165}, {"id": "sent_15_1", "text": "So Sam dives in.", "start": 445.31, "end": 447.15}, {"id": "sent_15_2", "text": "They've found an open access dataset, and they've taken the first steps to start working with it.", "start": 448.11, "end": 453.47}, {"id": "sent_15_3", "text": "Tools like Copilot help Sam get started.", "start": 454.34998, "end": 456.99}, {"id": "sent_15_4", "text": "But to follow some of these signal processing steps, what Sam really needs here is something like Copilot, but with awareness of the paper in addition to the code and with context about what Sam's actually trying to do.", "start": 457.06998, "end": 468.98502}]}, {"id": "para_16", "start": 470.745, "end": 495.985, "sentences": [{"id": "sent_16_0", "text": "This AI system isn't trapped in its own chat box or in the sidebar of one application.", "start": 470.745, "end": 476.55}, {"id": "sent_16_1", "text": "It can see what's going on across multiple applications, and it can propose actions across multiple applications.", "start": 476.71, "end": 482.79}, {"id": "sent_16_2", "text": "Sam can click that button to view a change set with the potential implementation.", "start": 483.66998, "end": 488.38998}, {"id": "sent_16_3", "text": "Here that is.", "start": 489.10498, "end": 490.145}, {"id": "sent_16_4", "text": "And then they can continue the conversation, smoothly switching into the context of the code editor.", "start": 490.54498, "end": 495.985}]}, {"id": "para_17", "start": 496.305, "end": 537.83, "sentences": [{"id": "sent_17_0", "text": "Like, what is this axis equals one parameter?", "start": 496.305, "end": 499.26498}, {"id": "sent_17_1", "text": "The explanation depends on context from the code editor, from the paper being implemented, and also the documentation that came with the data set Sam's working with.", "start": 500.625, "end": 509.47}, {"id": "sent_17_2", "text": "The AI underlines assumptions made based on specific information and turns those things into links.", "start": 510.19, "end": 516.35}, {"id": "sent_17_3", "text": "So Sam can click on that in this dataset link, and our AI opens the ReadMe to the relevant line.", "start": 517.095, "end": 523.89496}, {"id": "sent_17_4", "text": "All this is to support our central aim, which is that Sam can immerse themselves as much as possible in what they're actually trying to do, but get the support they need to understand what they're doing.", "start": 524.935, "end": 537.83}]}, {"id": "para_18", "start": 539.03, "end": 566.04, "sentences": [{"id": "sent_18_0", "text": "And that support doesn't have to just mean text.", "start": 539.03, "end": 541.19}, {"id": "sent_18_1", "text": "Sam next needs to implement a downsampling stage.", "start": 543.045, "end": 546.085}, {"id": "sent_18_2", "text": "And this time, guidance includes synthesized dynamic media so that Sam can understand what downsampling does through scaffolded immersion.", "start": 546.645, "end": 554.16504}, {"id": "sent_18_3", "text": "Doesn't need to read an abstract explanation and try to imagine what that would do to different signals.", "start": 555.88, "end": 560.52}, {"id": "sent_18_4", "text": "Instead, as they try different sampling rates, real time feedback can help them internalize the effect on different signals.", "start": 560.76, "end": 566.04}]}, {"id": "para_19", "start": 568.645, "end": 596.08, "sentences": [{"id": "sent_19_0", "text": "By playing with the dynamic media, Sam notices that some of the peaks are lost when the signal is downsampled.", "start": 568.645, "end": 573.28503}, {"id": "sent_19_1", "text": "These dynamic media aren't trapped in the chat box.", "start": 575.125, "end": 578.405}, {"id": "sent_19_2", "text": "They're using the same input data and libraries that Sam is using in their notebook.", "start": 578.72504, "end": 582.885}, {"id": "sent_19_3", "text": "So at any time, Sam can just view source to tinker with this figure or to use some of its code in their own notebook.", "start": 583.60004, "end": 591.04004}, {"id": "sent_19_4", "text": "Now Sam presses on.", "start": 594.48004, "end": 596.08}]}, {"id": "para_20", "start": 598.52496, "end": 623.71, "sentences": [{"id": "sent_20_0", "text": "But as they dig into bandpass filters, the high level explanations they can get from these short chat interactions really just don't feel like enough.", "start": 598.52496, "end": 607.245}, {"id": "sent_20_1", "text": "What is a frequency domain?", "start": 607.725, "end": 609.805}, {"id": "sent_20_2", "text": "What is a Nyquist rate?", "start": 610.045, "end": 611.64496}, {"id": "sent_20_3", "text": "Sam can copy and paste some AI generated code all day, but they don't understand what's going on at all.", "start": 612.11005, "end": 617.79004}, {"id": "sent_20_4", "text": "A chat interface is just not a great medium for long form conceptual explanation.", "start": 618.27, "end": 623.71}]}, {"id": "para_21", "start": 624.43005, "end": 666.375, "sentences": [{"id": "sent_21_0", "text": "It's time here for something deeper.", "start": 624.43005, "end": 626.19}, {"id": "sent_21_1", "text": "Now, our AI knows Sam's background and aims here, so it suggests an appropriate undergraduate text with a practical focus.", "start": 627.845, "end": 635.285}, {"id": "sent_21_2", "text": "And more importantly, the AI reassures Sam that they don't necessarily need to read this entire thousand page book right now.", "start": 636.245, "end": 643.97}, {"id": "sent_21_3", "text": "It focuses on Sam's goal here and suggests a range of accessible paths that Sam can choose according to how deeply they would like to understand this material.", "start": 644.76996, "end": 653.25}, {"id": "sent_21_4", "text": "The AI has made a personal map in the book's table of contents so that if Sam, for instance, just wants to understand what these filters are doing and why, there's a 25 page path for that.", "start": 654.615, "end": 666.375}]}, {"id": "para_22", "start": 666.375, "end": 693.77496, "sentences": [{"id": "sent_22_0", "text": "But if they want to know the mathematical background how these filters work, there's a deeper path.", "start": 666.375, "end": 671.04004}, {"id": "sent_22_1", "text": "And if they want to actually be able to implement them themselves, there's an even deeper path.", "start": 671.04004, "end": 676.00006}, {"id": "sent_22_2", "text": "You can choose a journey here.", "start": 676.16003, "end": 677.76}, {"id": "sent_22_3", "text": "When Sam digs into the book, you'll find notes from the AI at the start of each section and scattered throughout, which ground the material in Sam's context, Sam's project, Sam's purpose.", "start": 679.28, "end": 689.375}, {"id": "sent_22_4", "text": "This section will help you understand how to think about signals in terms of frequency spectra.", "start": 690.015, "end": 693.77496}]}, {"id": "para_23", "start": 693.935, "end": 716.945, "sentences": [{"id": "sent_23_0", "text": "That's what low pass filters manipulate.", "start": 693.935, "end": 695.615}, {"id": "sent_23_1", "text": "Sam is spending some time away from their project in a more traditionally instructional setting.", "start": 697.64, "end": 702.28}, {"id": "sent_23_2", "text": "But that doesn't mean the experience has to lose its connection to their authentic purpose.", "start": 702.6, "end": 707.08}, {"id": "sent_23_3", "text": "Incidentally, I've heard some technologists suggest that we should just use AI to synthesize the whole book.", "start": 708.68, "end": 713.16}, {"id": "sent_23_4", "text": "We'll get per person bespoke textbooks.", "start": 713.985, "end": 716.945}]}, {"id": "para_24", "start": 717.425, "end": 752.795, "sentences": [{"id": "sent_24_0", "text": "But I think that there's actually a huge amount of value in having shared canonical artifacts.", "start": 717.425, "end": 722.145}, {"id": "sent_24_1", "text": "In any given field, there are key texts that we can all point to, and they form a common ground for the culture.", "start": 722.145, "end": 727.265}, {"id": "sent_24_2", "text": "I think we can preserve that by layering personalized context on top as a lens like this.", "start": 727.745, "end": 732.74}, {"id": "sent_24_3", "text": "In my ideal future, of course, our canonical shared artifacts are dynamic media, not digital representations of dead trees.", "start": 734.58, "end": 741.46}, {"id": "sent_24_4", "text": "But until all of our canonical works are rewritten as a transitional measure, we can at least wave our hands and imagine that our AI could synthesize dynamic media versions of figures like this one.", "start": 742.075, "end": 752.795}]}, {"id": "para_25", "start": 753.755, "end": 800.26, "sentences": [{"id": "sent_25_0", "text": "Now, as Sam reads through the book, they can continue to engage with the text by asking questions as before, and our AI's responses will continue to be grounded in their project.", "start": 753.755, "end": 762.66003}, {"id": "sent_25_1", "text": "As Sam highlights the text or makes comments about details which seem particularly important or surprising, those annotations won't end up trapped inside the PDF.", "start": 763.94, "end": 772.805}, {"id": "sent_25_2", "text": "Instead, they will feed into future discussions and practice, as we'll see later.", "start": 772.96497, "end": 777.125}, {"id": "sent_25_3", "text": "In addition to Sam asking questions of the AI, the AI can insert questions for Sam to consider, again grounded in their project, to promote deeper processing of the material.", "start": 778.325, "end": 788.9}, {"id": "sent_25_4", "text": "And just as our AI guided Sam to the right sections of this thousand page book, it can point out which exercises might be most valuable, considering both Sam's background and their aims.", "start": 790.10004, "end": 800.26}]}, {"id": "para_26", "start": 802.39496, "end": 835.855, "sentences": [{"id": "sent_26_0", "text": "Better, it can connect the exercises to Sam's aims so that aspirationally, doing those problems feels continuous with Sam's authentic practice.", "start": 802.39496, "end": 811.755}, {"id": "sent_26_1", "text": "Even if the exercises do still feel somewhat decontextualized, Sam can at least feel more confident that the work is going to help them do what they want to do.", "start": 812.875, "end": 821.81006}, {"id": "sent_26_2", "text": "So Sam ends the day with some rewarding progress on their project and a newfound understanding of quite a few topics.", "start": 823.41003, "end": 829.81}, {"id": "sent_26_3", "text": "But this isn't yet robust knowledge.", "start": 830.415, "end": 833.53503}, {"id": "sent_26_4", "text": "SAM has very little fluency.", "start": 834.175, "end": 835.855}]}, {"id": "para_27", "start": 835.855, "end": 865.555, "sentences": [{"id": "sent_27_0", "text": "If they try to use this material seriously, they'll probably feel like they're standing on shaky ground.", "start": 835.855, "end": 840.735}, {"id": "sent_27_1", "text": "And more prosaically, they will probably forget much of what they just learned.", "start": 841.455, "end": 846.66}, {"id": "sent_27_2", "text": "So I'd like to focus on memory for a bit here.", "start": 848.01996, "end": 850.18}, {"id": "sent_27_3", "text": "It's worth asking, why do we sometimes remember conceptual material and sometimes not?", "start": 850.89996, "end": 856.755}, {"id": "sent_27_4", "text": "Often we take a class or read a book or even just look something up and find that a short time later we have retained almost nothing.", "start": 857.155, "end": 865.555}]}, {"id": "para_28", "start": 866.435, "end": 889.86505, "sentences": [{"id": "sent_28_0", "text": "But sometimes things seem to stick.", "start": 866.435, "end": 868.115}, {"id": "sent_28_1", "text": "Why is that?", "start": 868.355, "end": 869.075}, {"id": "sent_28_2", "text": "There are some easier cases.", "start": 870.87, "end": 872.87}, {"id": "sent_28_3", "text": "If you're learning something new in a domain that you know well, each new fact connects to lots of prior knowledge, and that creates more cues for recall and more opportunities for reinforcement.", "start": 872.87, "end": 882.47003}, {"id": "sent_28_4", "text": "Likewise, if you're in some setting where you need that knowledge every single day, you will find that your memory becomes reliable pretty quickly.", "start": 882.98505, "end": 889.86505}]}, {"id": "para_29", "start": 890.66504, "end": 918.055, "sentences": [{"id": "sent_29_0", "text": "Conceptual material like what Sam just learned doesn't usually get reinforced every day like that.", "start": 890.66504, "end": 895.465}, {"id": "sent_29_1", "text": "But sometimes the world conspires to give those memories the reinforcement it needs.", "start": 896.68, "end": 901.95996}, {"id": "sent_29_2", "text": "Sometimes you read about a topic, and then later in that evening, that topic comes up in conversation with the collaborator.", "start": 903.24, "end": 909.48}, {"id": "sent_29_3", "text": "You have to retrieve what you learned, and that retrieval reinforces the memory.", "start": 910.775, "end": 914.53503}, {"id": "sent_29_4", "text": "Then, maybe two days later, it comes up again.", "start": 915.09503, "end": 918.055}]}, {"id": "para_30", "start": 918.055, "end": 947.665, "sentences": [{"id": "sent_30_0", "text": "You need to recall that knowledge for a project.", "start": 918.055, "end": 920.135}, {"id": "sent_30_1", "text": "Each time you reinforce the memory this way, you forget it more slowly.", "start": 921.09503, "end": 924.455}, {"id": "sent_30_2", "text": "Now perhaps a week can go by and you're still likely to remember, then maybe a few weeks, then a few months, and so on.", "start": 925.25, "end": 932.69}, {"id": "sent_30_3", "text": "With a surprisingly small number of retrievals, if they're placed close enough to avoid forgetting, you can retain that knowledge for months or years.", "start": 933.17, "end": 941.585}, {"id": "sent_30_4", "text": "By contrast, sometimes when you learn something, it doesn't come up again until, say, the next week.", "start": 942.305, "end": 947.665}]}, {"id": "para_31", "start": 947.825, "end": 963.11005, "sentences": [{"id": "sent_31_0", "text": "Then you try to retrieve the knowledge, but maybe it's already been forgotten.", "start": 947.825, "end": 951.185}, {"id": "sent_31_1", "text": "So you have to look it up.", "start": 951.665, "end": 952.545}, {"id": "sent_31_2", "text": "Looking it up doesn't reinforce your memory very much.", "start": 953.03, "end": 955.75}, {"id": "sent_31_3", "text": "And then if it doesn't come up again for a while longer, you may still not remember the next time.", "start": 956.39, "end": 961.27}, {"id": "sent_31_4", "text": "So you have to look it up again.", "start": 961.51, "end": 963.11005}]}, {"id": "para_32", "start": 963.35004, "end": 993.68, "sentences": [{"id": "sent_32_0", "text": "And so on.", "start": 963.35004, "end": 964.23004}, {"id": "sent_32_1", "text": "The key insight here is that it's possible to arrange the timeline for yourself.", "start": 965.27, "end": 970.73505}, {"id": "sent_32_2", "text": "And of course, courses sometimes do when each problem set consistently interleaves knowledge from the prior problem sets.", "start": 971.53503, "end": 978.73505}, {"id": "sent_32_3", "text": "But immersive learning and for that matter, most learning usually doesn't arrange this properly, so you usually forget a lot.", "start": 979.615, "end": 988.0}, {"id": "sent_32_4", "text": "What if this kind of reinforcement were woven into the grain of the learning region?", "start": 989.04, "end": 993.68}]}, {"id": "para_33", "start": 996.045, "end": 1023.05, "sentences": [{"id": "sent_33_0", "text": "Collaborator Michael Nielsen and I created a quantum computing primer, Quantum Country, to explore this idea.", "start": 996.045, "end": 1002.20496}, {"id": "sent_33_1", "text": "It's available for free online.", "start": 1003.245, "end": 1005.165}, {"id": "sent_33_2", "text": "If you head to quantum.country, you'll see what looks at first like a normal book.", "start": 1005.40497, "end": 1008.605}, {"id": "sent_33_3", "text": "And after a few minutes of reading, the text is interrupted with a small set of review questions.", "start": 1013.37, "end": 1019.52997}, {"id": "sent_33_4", "text": "They're designed to take just a few seconds each.", "start": 1020.97, "end": 1023.05}]}, {"id": "para_34", "start": 1023.44495, "end": 1043.8899, "sentences": [{"id": "sent_34_0", "text": "Think the answer to yourself.", "start": 1023.44495, "end": 1024.965}, {"id": "sent_34_1", "text": "Then mark whether or not you were able to answer correctly.", "start": 1025.125, "end": 1028.0049}, {"id": "sent_34_2", "text": "And so far, these look like simple flashcards.", "start": 1029.205, "end": 1032.0049}, {"id": "sent_34_3", "text": "But as we've discussed, even if you can answer these questions now, that doesn't mean you'll be able to in a few weeks or even in a few days.", "start": 1032.1649, "end": 1039.73}, {"id": "sent_34_4", "text": "So notice these markings at the bottom of each question.", "start": 1040.37, "end": 1043.8899}]}, {"id": "para_35", "start": 1044.13, "end": 1064.635, "sentences": [{"id": "sent_35_0", "text": "These represent intervals.", "start": 1044.13, "end": 1045.73}, {"id": "sent_35_1", "text": "So you practice the questions while you're reading the text.", "start": 1046.0499, "end": 1048.61}, {"id": "sent_35_2", "text": "Then one week later, you'll get an email that says, Hey, you have probably started to forget some of what you've learned.", "start": 1048.9299, "end": 1054.875}, {"id": "sent_35_3", "text": "Do you want to take five minutes to quickly review that material again?", "start": 1055.1951, "end": 1058.235}, {"id": "sent_35_4", "text": "Each time you answer successfully, the interval increases to a few weeks and a few months and so on.", "start": 1059.275, "end": 1064.635}]}, {"id": "para_36", "start": 1065.035, "end": 1092.5651, "sentences": [{"id": "sent_36_0", "text": "If you begin to forget, then the intervals tighten up to provide more reinforcement.", "start": 1065.035, "end": 1069.7999}, {"id": "sent_36_1", "text": "Now you may have seen systems like this before.", "start": 1070.44, "end": 1072.44}, {"id": "sent_36_2", "text": "Language learners and medical students in particular often use tools called spaced repetition memory systems to remember vocabulary and basic facts.", "start": 1072.6, "end": 1079.8}, {"id": "sent_36_3", "text": "But the same cognitive mechanisms should work for more complex conceptual knowledge as well.", "start": 1080.405, "end": 1085.845}, {"id": "sent_36_4", "text": "There are 112 of these questions scattered throughout the first chapter of the book on that basis.", "start": 1086.9651, "end": 1092.5651}]}, {"id": "para_37", "start": 1093.63, "end": 1141.1049, "sentences": [{"id": "sent_37_0", "text": "Quantum country is a kind of new medium, a mnemonic medium, integrating a spaced repetition memory system with an explanatory text aspirationally to make it easier for people to absorb complex material reliably.", "start": 1093.63, "end": 1105.71}, {"id": "sent_37_1", "text": "We now have millions of practice data points, so we can start to see how well it's working.", "start": 1107.135, "end": 1111.9349}, {"id": "sent_37_2", "text": "This plot shows the amount of time spent practicing on the x axis versus the reader's demonstrated retention that is, how long a reader was able to go without practicing and still answer at least 90% of questions correctly.", "start": 1112.655, "end": 1126.9999}, {"id": "sent_37_3", "text": "These five dots represent the median user's first five repetitions for the first chapter.", "start": 1127.64, "end": 1133.3999}, {"id": "sent_37_4", "text": "Notice that the y axis is logarithmic, so this straight line plot we're seeing here represents a very nice exponential growth.", "start": 1134.5449, "end": 1141.1049}]}, {"id": "para_38", "start": 1141.345, "end": 1167.4149, "sentences": [{"id": "sent_38_0", "text": "Each extra repetition, which is a constant extra time input, yields increasing output, I.", "start": 1141.345, "end": 1147.825}, {"id": "sent_38_1", "text": "E.", "start": 1147.825, "end": 1147.985}, {"id": "sent_38_2", "text": "Retention.", "start": 1147.985, "end": 1148.385}, {"id": "sent_38_3", "text": "And so in exchange for about an hour and a half of total practice, the median reader was able to correctly answer over 100 detailed questions about the first chapter after more than two months without any practice.", "start": 1149.2201, "end": 1161.2201}, {"id": "sent_38_4", "text": "Now, the first chapter takes most readers about four hours to read the first time.", "start": 1163.015, "end": 1167.4149}]}, {"id": "para_39", "start": 1167.975, "end": 1200.705, "sentences": [{"id": "sent_39_0", "text": "So this plot implies that an extra overhead of less than 50% in time commitment can yield months or years of detailed retention.", "start": 1167.975, "end": 1176.9349}, {"id": "sent_39_1", "text": "It's also interesting to explore the counterfactual: how much would people have forgotten if they didn't have this extra reinforcement?", "start": 1178.32, "end": 1185.1998}, {"id": "sent_39_2", "text": "So as an experiment, we removed nine questions from the first chapter for some readers and then covertly reinserted the questions one month later into their practice sessions.", "start": 1185.7599, "end": 1195.105}, {"id": "sent_39_3", "text": "This graph shows what happened.", "start": 1195.665, "end": 1197.1849}, {"id": "sent_39_4", "text": "These nine points represent those nine questions.", "start": 1197.985, "end": 1200.705}]}, {"id": "para_40", "start": 1201.025, "end": 1228.595, "sentences": [{"id": "sent_40_0", "text": "The y axis shows the percentage of readers who are able to answer that question correctly after one month with no support at all.", "start": 1201.025, "end": 1207.1799}, {"id": "sent_40_1", "text": "You can see that some questions are harder than others.", "start": 1207.74, "end": 1210.46}, {"id": "sent_40_2", "text": "All the way over here on the left, one month later, the majority of readers missed the hardest three questions.", "start": 1210.54, "end": 1215.4199}, {"id": "sent_40_3", "text": "And about thirty percent missed the middle three, about fifteen percent missed the easiest three.", "start": 1215.82, "end": 1220.38}, {"id": "sent_40_4", "text": "We can compare these to another group of users who got practice while reading the essay, like we saw in the video a moment ago.", "start": 1221.715, "end": 1228.595}]}, {"id": "para_41", "start": 1229.155, "end": 1255.285, "sentences": [{"id": "sent_41_0", "text": "And for any questions they missed, they got a bonus round of practice the next day.", "start": 1229.155, "end": 1232.6749}, {"id": "sent_41_1", "text": "Then these questions disappeared for a month, at which point we tested.", "start": 1232.995, "end": 1236.87}, {"id": "sent_41_2", "text": "These readers performed noticeably better, though a big chunk of them are still missing several of these questions.", "start": 1237.5901, "end": 1243.43}, {"id": "sent_41_3", "text": "Now, here's one last group, like the previous one, except they got just one extra round of practice a week after reading the book.", "start": 1244.55, "end": 1252.005}, {"id": "sent_41_4", "text": "Then we tested them again at the one month mark, and that's what you're seeing here.", "start": 1252.2451, "end": 1255.285}]}, {"id": "para_42", "start": 1255.8451, "end": 1277.9199, "sentences": [{"id": "sent_42_0", "text": "Each question takes six seconds on average to answer.", "start": 1255.8451, "end": 1259.285}, {"id": "sent_42_1", "text": "So this is less than a minute of extra practice in total for these nine questions.", "start": 1259.3651, "end": 1263.3651}, {"id": "sent_42_2", "text": "But now, for all of these questions, at least 90% of readers were able to answer correctly.", "start": 1263.76, "end": 1268.1599}, {"id": "sent_42_3", "text": "Of course, some readers have a much easier time than others.", "start": 1269.12, "end": 1272.72}, {"id": "sent_42_4", "text": "So the left plot here focuses on the bottom quartile of users.", "start": 1274.0, "end": 1277.9199}]}, {"id": "para_43", "start": 1278.215, "end": 1322.475, "sentences": [{"id": "sent_43_0", "text": "That is, the readers who missed the most questions while they were first reading the essay.", "start": 1278.215, "end": 1282.7749}, {"id": "sent_43_1", "text": "Notice that I've had to lengthen the y axis downwards here because we can see that without any practice at all, most of these people in the bottom quartile forgot two thirds of these held out questions.", "start": 1283.095, "end": 1293.735}, {"id": "sent_43_2", "text": "If they only had in essay practice, roughly half of them were left for getting roughly half of the questions.", "start": 1295.49, "end": 1303.01}, {"id": "sent_43_3", "text": "And here, with just one extra round of practice, that extra slightly less than a minute of extra practice, even this bottom quartile of readers performs quite well, almost as well as the overall population.", "start": 1303.65, "end": 1315.755}, {"id": "sent_43_4", "text": "So this is the power of practice efficient practice, at least.", "start": 1318.715, "end": 1322.475}]}, {"id": "para_44", "start": 1323.25, "end": 1350.515, "sentences": [{"id": "sent_44_0", "text": "And this mechanism is useful for more than just quantum computing.", "start": 1323.25, "end": 1327.4899}, {"id": "sent_44_1", "text": "In my personal practice, I have accumulated thousands and thousands of questions.", "start": 1328.13, "end": 1332.21}, {"id": "sent_44_2", "text": "I write questions about scientific papers, about conversations, about lectures, about memorable meals.", "start": 1332.61, "end": 1338.595}, {"id": "sent_44_3", "text": "I will definitely be writing a bunch about meetings I've had here today.", "start": 1338.595, "end": 1341.5549}, {"id": "sent_44_4", "text": "All of this makes my daily life more rewarding because I know that if I invest my intention in something, I will internalize it indefinitely.", "start": 1342.515, "end": 1350.515}]}, {"id": "para_45", "start": 1352.04, "end": 1380.25, "sentences": [{"id": "sent_45_0", "text": "Central to this is the idea of a daily ritual, a vessel for practice.", "start": 1352.04, "end": 1356.92}, {"id": "sent_45_1", "text": "Like meditation or exercise, I spend about ten minutes a day using this memory system.", "start": 1357.3201, "end": 1362.68}, {"id": "sent_45_2", "text": "And because these exponential schedules are very efficient, those ten minutes are enough to maintain my memory for thousands of these questions and to allow me to add about 40 new questions every day.", "start": 1363.815, "end": 1374.375}, {"id": "sent_45_3", "text": "But there are some problems.", "start": 1376.09, "end": 1377.85}, {"id": "sent_45_4", "text": "So I want to mention a few of these problems.", "start": 1378.49, "end": 1380.25}]}, {"id": "para_46", "start": 1380.65, "end": 1401.845, "sentences": [{"id": "sent_46_0", "text": "One is pattern matching.", "start": 1380.65, "end": 1383.0499}, {"id": "sent_46_1", "text": "Once a question comes up a few times, I may recognize the text of the question without really thinking about its meaning.", "start": 1383.53, "end": 1390.41}, {"id": "sent_46_2", "text": "This creates the unpleasant feeling of parroting.", "start": 1391.0449, "end": 1393.205}, {"id": "sent_46_3", "text": "But more importantly, I suspect it often leaves my memory brittle.", "start": 1393.205, "end": 1397.2849}, {"id": "sent_46_4", "text": "I'll remember the answer, but only when queued exactly as I've practiced it.", "start": 1397.445, "end": 1401.845}]}, {"id": "para_47", "start": 1402.325, "end": 1427.0349, "sentences": [{"id": "sent_47_0", "text": "I wish the questions had more variability.", "start": 1402.325, "end": 1404.4049}, {"id": "sent_47_1", "text": "Likewise, the questions are necessarily somewhat abstract.", "start": 1405.5701, "end": 1408.85}, {"id": "sent_47_2", "text": "When I face a real problem in this domain, I won't always recognize what knowledge I should use or how to adapt it to that medium.", "start": 1409.5701, "end": 1417.17}, {"id": "sent_47_3", "text": "A cognitive scientist would say maybe that I need to acquire schemas.", "start": 1418.155, "end": 1421.6749}, {"id": "sent_47_4", "text": "Now, unless I intervene, these questions stay the same over years.", "start": 1422.795, "end": 1427.0349}]}, {"id": "para_48", "start": 1427.4349, "end": 1458.3849, "sentences": [{"id": "sent_48_0", "text": "They're maintaining my memory, but ideally they would push for further processing, increasing depth over time.", "start": 1427.4349, "end": 1432.955}, {"id": "sent_48_1", "text": "And finally, returning to this talk's thesis, memory systems are too often disconnected from my authentic practice, what I'm actually interested in.", "start": 1434.69, "end": 1443.09}, {"id": "sent_48_2", "text": "Say I'm studying a topic in signal processing for a creative project.", "start": 1443.49, "end": 1446.7699}, {"id": "sent_48_3", "text": "Unless I'm very careful, the questions that I get from that probably won't feel very connected to my project.", "start": 1447.09, "end": 1453.9849}, {"id": "sent_48_4", "text": "They will probably feel like generic textbook questions about signal processing.", "start": 1454.225, "end": 1458.3849}]}, {"id": "para_49", "start": 1460.385, "end": 1485.915, "sentences": [{"id": "sent_49_0", "text": "Let's return to SAM now and see if we can apply some of these ideas about practice and memory.", "start": 1460.385, "end": 1465.6399}, {"id": "sent_49_1", "text": "So Sam did the work to study that signal processing material.", "start": 1466.84, "end": 1470.2}, {"id": "sent_49_2", "text": "They want to make sure it actually sticks.", "start": 1470.2, "end": 1471.9598}, {"id": "sent_49_3", "text": "How might that work?", "start": 1472.12, "end": 1473.32}, {"id": "sent_49_4", "text": "Let's say they can install a home screen widget, which ambiently exposes them to practice prompts drawn from highlights, questions asked, and any other activity that the AI can access.", "start": 1474.44, "end": 1485.915}]}, {"id": "para_50", "start": 1486.795, "end": 1525.18, "sentences": [{"id": "sent_50_0", "text": "Sam can flip through these questions while waiting in line or on the bus.", "start": 1486.795, "end": 1489.995}, {"id": "sent_50_1", "text": "And notice that this isn't a generic textbook signal processing question.", "start": 1490.98, "end": 1494.9799}, {"id": "sent_50_2", "text": "It's actually grounded in the details of Sam's brain computer interface project so that, at least aspirationally, practice feels somewhat more continuous with authentic doing.", "start": 1494.98, "end": 1504.02}, {"id": "sent_50_3", "text": "These synthesized prompts can vary each time they're asked so that Sam gets practice accessing the same idea from different angles.", "start": 1507.135, "end": 1515.6951}, {"id": "sent_50_4", "text": "The prompts get deeper and more complex over time as Sam gets more confident with the material.", "start": 1518.54, "end": 1525.18}]}, {"id": "para_51", "start": 1525.8201, "end": 1551.1399, "sentences": [{"id": "sent_51_0", "text": "Notice also that this question isn't so abstract.", "start": 1525.8201, "end": 1529.18}, {"id": "sent_51_1", "text": "It's really about applying what Sam has learned in a bite sized form factor that can do anywhere.", "start": 1529.5801, "end": 1535.205}, {"id": "sent_51_2", "text": "Now the widget can also include kind of more open ended discussion questions.", "start": 1537.205, "end": 1541.6849}, {"id": "sent_51_3", "text": "Why do we think Metzger et al downsampled their signals to 200 Hertz?", "start": 1543.525, "end": 1546.645}, {"id": "sent_51_4", "text": "Maybe it's for performance?", "start": 1549.7, "end": 1551.1399}]}, {"id": "para_52", "start": 1552.82, "end": 1587.25, "sentences": [{"id": "sent_52_0", "text": "Here Sam gets some elaborative feedback and extra detail to consider in their answer.", "start": 1552.82, "end": 1557.62}, {"id": "sent_52_1", "text": "Now when questions are synthesized like this, it's important that Sam can steer them with feedback assuring that future questions are synthesized accordingly.", "start": 1560.1649, "end": 1569.2048}, {"id": "sent_52_2", "text": "Because again, what we're trying to do here is to make all of this not be homework, but to actually support what Sam is really trying to do.", "start": 1569.2849, "end": 1576.1299}, {"id": "sent_52_3", "text": "So far we've been looking at bite sized questions Sam can answer while they're out and about.", "start": 1578.05, "end": 1582.1299}, {"id": "sent_52_4", "text": "But if they make time for a longer dedicated session, we can suggest meatier tasks like this one.", "start": 1582.53, "end": 1587.25}]}, {"id": "para_53", "start": 1588.1749, "end": 1631.465, "sentences": [{"id": "sent_53_0", "text": "And what's more, we can move that work out of fake practice land and into Sam's real context here at Jupyter Notebook.", "start": 1588.1749, "end": 1595.695}, {"id": "sent_53_1", "text": "Notice that the task is still framed in terms of Sam's specific aims rather than some generic signal processing pipeline.", "start": 1596.575, "end": 1602.815}, {"id": "sent_53_2", "text": "Now, Sam got into this project not as a learning exercise, but as a way to start legitimately participating to start working with BCIs while playing to existing strengths.", "start": 1605.19, "end": 1615.5099}, {"id": "sent_53_3", "text": "So just as our AI can help Sam find a tractable way into this space, it can also facilitate connections to communities of practice, here suggesting a local neurotech meetup.", "start": 1616.745, "end": 1626.345}, {"id": "sent_53_4", "text": "So let's say Sam goes to this meetup, meets a local scientist, and sets up a coffee date.", "start": 1626.825, "end": 1631.465}]}, {"id": "para_54", "start": 1632.32, "end": 1659.585, "sentences": [{"id": "sent_54_0", "text": "With permission, Sam records the meeting, knowing the notes will probably be helpful later.", "start": 1632.32, "end": 1637.84}, {"id": "sent_54_1", "text": "And of course, Sam ends up surprised and intrigued quite a lot in this conversation.", "start": 1637.84, "end": 1642.6399}, {"id": "sent_54_2", "text": "Our AI can notice these moments of surprise and help Sam metabolize them.", "start": 1644.32, "end": 1649.4249}, {"id": "sent_54_3", "text": "Here, that insight turns into a reflective practice prompt.", "start": 1650.385, "end": 1653.345}, {"id": "sent_54_4", "text": "Four big design principles are threaded through Sam's story.", "start": 1656.625, "end": 1659.585}]}, {"id": "para_55", "start": 1660.17, "end": 1703.27, "sentences": [{"id": "sent_55_0", "text": "I'd like to review them now, and for each, point out the ways that AI has helped me think about them.", "start": 1660.17, "end": 1665.61}, {"id": "sent_55_1", "text": "First, we bring guided learning to authentic contexts rather than thinking about it as a separate activity.", "start": 1667.13, "end": 1673.8501}, {"id": "sent_55_2", "text": "We're able to make that happen by imagining an AI which can perceive and act across applications on Sam's computer.", "start": 1674.7151, "end": 1681.035}, {"id": "sent_55_3", "text": "And as the audio transcript at the end of the story here alluded to, that action can potentially extend to activities outside of the computer as well.", "start": 1681.435, "end": 1689.435}, {"id": "sent_55_4", "text": "The AI can give appropriate guidance in part because, with permission and executing locally, it can learn from every piece of text that has ever crossed Sam's screen, every action they've ever taken on the computer.", "start": 1690.95, "end": 1703.27}]}, {"id": "para_56", "start": 1704.8351, "end": 1740.7449, "sentences": [{"id": "sent_56_0", "text": "It can synthesize scaffolded dynamic media so that Sam can learn by doing, but with guidance.", "start": 1704.8351, "end": 1710.995}, {"id": "sent_56_1", "text": "And then, when explicit learning activities are necessary, we suffuse them with authentic context.", "start": 1712.915, "end": 1718.915}, {"id": "sent_56_2", "text": "The AI in our story grounds all of the reading and practice Sam's doing in their actual aims.", "start": 1719.7699, "end": 1725.7699}, {"id": "sent_56_3", "text": "It helps Sam match the learning activities to their depth of interest.", "start": 1726.49, "end": 1730.0099}, {"id": "sent_56_4", "text": "And it draws on important moments that happen while Sam is doing, like insights from that coffee meeting at the end or questions asked while implementing parts of the project.", "start": 1730.8099, "end": 1740.7449}]}, {"id": "para_57", "start": 1741.1449, "end": 1767.845, "sentences": [{"id": "sent_57_0", "text": "And it brings those moments into study activities.", "start": 1741.1449, "end": 1744.0249}, {"id": "sent_57_1", "text": "Besides connecting these two domains, we can also strengthen each of them.", "start": 1745.465, "end": 1749.225}, {"id": "sent_57_2", "text": "So our AI suggests tractable ways for Sam to just dive in to a new interest.", "start": 1750.76, "end": 1756.9199}, {"id": "sent_57_3", "text": "And it helps Sam build connections with a community of practice.", "start": 1757.5599, "end": 1760.6799}, {"id": "sent_57_4", "text": "On the other side, when we are spending time in explicit learning activities, let's make sure that they actually work.", "start": 1762.005, "end": 1767.845}]}, {"id": "para_58", "start": 1768.885, "end": 1790.1901, "sentences": [{"id": "sent_58_0", "text": "So our AI creates a dynamic vessel for ongoing reinforcement.", "start": 1768.885, "end": 1772.725}, {"id": "sent_58_1", "text": "It varies what's in that vessel over time so that knowledge transfers more effectively to real situations.", "start": 1773.605, "end": 1778.99}, {"id": "sent_58_2", "text": "And it doesn't just maintain memory.", "start": 1779.79, "end": 1781.79}, {"id": "sent_58_3", "text": "It increases depth of understanding over time.", "start": 1781.87, "end": 1784.4299}, {"id": "sent_58_4", "text": "Now I'd like to give two cheers for chatbot tutors.", "start": 1786.91, "end": 1790.1901}]}, {"id": "para_59", "start": 1791.0951, "end": 1825.345, "sentences": [{"id": "sent_59_0", "text": "Most discussion of AI and education at the moment revolves around the framing of chatbot tutors.", "start": 1791.0951, "end": 1796.4551}, {"id": "sent_59_1", "text": "And I think this framing correctly identifies something really wonderful about language models, which is that they are so good at answering long tail questions if the user can articulate the question clearly enough.", "start": 1796.4551, "end": 1807.49}, {"id": "sent_59_2", "text": "And if the user is trying to perform a routine task, chatbot tutors can often diagnose problems and find good ways to get the user unstuck.", "start": 1807.81, "end": 1815.4099}, {"id": "sent_59_3", "text": "And that's great.", "start": 1815.65, "end": 1816.21}, {"id": "sent_59_4", "text": "But when I look at others' visions of chatbot tutors through the broader framing that we've been discussing, they're clearly missing a lot of what I want.", "start": 1817.105, "end": 1825.345}]}, {"id": "para_60", "start": 1826.305, "end": 1861.26, "sentences": [{"id": "sent_60_0", "text": "I think these visions often fail to take seriously just how much a real tutor can really do.", "start": 1826.305, "end": 1830.545}, {"id": "sent_60_1", "text": "Large part, I think that's because the authors of these visions are usually thinking about educating, something they want to do to others rather than learning, something they want for themselves.", "start": 1831.44, "end": 1842.3999}, {"id": "sent_60_2", "text": "Now a sad truth about the world is that postdocs and graduate students are incredibly underpaid.", "start": 1843.515, "end": 1848.395}, {"id": "sent_60_3", "text": "So it is actually surprisingly affordable to get an expert tutor for a technical topic I care about.", "start": 1848.475, "end": 1853.0349}, {"id": "sent_60_4", "text": "But if I hire a real tutor as an adult to learn about signal processing, I will tell them about my interest in brain computer interfaces.", "start": 1853.435, "end": 1861.26}]}, {"id": "para_61", "start": 1861.26, "end": 1883.295, "sentences": [{"id": "sent_61_0", "text": "And I will expect them to ground every conversation in that purpose.", "start": 1861.26, "end": 1864.8599}, {"id": "sent_61_1", "text": "My goal here is not to learn signal processing.", "start": 1865.1799, "end": 1867.9799}, {"id": "sent_61_2", "text": "It is to participate in the creation of brain computer interfaces.", "start": 1867.98, "end": 1871.1799}, {"id": "sent_61_3", "text": "Chatbot tutors are not interested in what I'm trying to do.", "start": 1872.015, "end": 1875.455}, {"id": "sent_61_4", "text": "There's a set of things they think I should know or should be able to do, and they view me as defective until I say the right things.", "start": 1876.095, "end": 1883.295}]}, {"id": "para_62", "start": 1885.15, "end": 1909.755, "sentences": [{"id": "sent_62_0", "text": "If I hire a real tutor, I might ask them to sit beside me as I try to actually do something involving the material.", "start": 1885.15, "end": 1890.83}, {"id": "sent_62_1", "text": "They can see everything I'm doing, see what I'm pointing at.", "start": 1890.83, "end": 1893.5499}, {"id": "sent_62_2", "text": "And if it's appropriate, I can scoot over and they can drive for a minute.", "start": 1893.71, "end": 1897.0701}, {"id": "sent_62_3", "text": "By comparison, the typical conception of a chatbot tutor lives in a windowless box, and it can only see whatever's provided on scraps of paper passed under the door.", "start": 1898.075, "end": 1907.4349}, {"id": "sent_62_4", "text": "It can have no effect on the outside world.", "start": 1907.675, "end": 1909.755}]}, {"id": "para_63", "start": 1911.6, "end": 1934.225, "sentences": [{"id": "sent_63_0", "text": "My goal here is to dive in, to immerse myself, to start doing the thing.", "start": 1911.6, "end": 1916.5599}, {"id": "sent_63_1", "text": "But these chatbot tutors can't join me where the action is.", "start": 1917.12, "end": 1919.7599}, {"id": "sent_63_2", "text": "So interactions with them create distance and pull me away from immersion.", "start": 1920.64, "end": 1924.0}, {"id": "sent_63_3", "text": "If I hire a real tutor, we'll build a relationship.", "start": 1925.505, "end": 1928.865}, {"id": "sent_63_4", "text": "With every session, they'll learn more about me: my interests, my strengths, my confusions.", "start": 1929.745, "end": 1934.225}]}, {"id": "para_64", "start": 1934.785, "end": 1972.72, "sentences": [{"id": "sent_64_0", "text": "Chatbot tutors, on the other hand, as typically conceived, are transactional, amnesiac.", "start": 1934.785, "end": 1940.0599}, {"id": "sent_64_1", "text": "Now, we can fix that as context windows get longer.", "start": 1940.78, "end": 1943.5}, {"id": "sent_64_2", "text": "But that relationship is also important to my emotional connection.", "start": 1943.9, "end": 1948.0599}, {"id": "sent_64_3", "text": "If I view conversation with my tutor as a kind of peripheral participation in the community I'm hoping to enter, an interaction between a novice in the discipline and an expert in the discipline, then tutoring just becomes part of doing the thing.", "start": 1949.26, "end": 1962.885}, {"id": "sent_64_4", "text": "But if my interaction with the tutor is transactional, that will tend to make my tutoring sessions feel like learning time, separate from doing the thing.", "start": 1963.92, "end": 1972.72}]}, {"id": "para_65", "start": 1973.8401, "end": 2001.49, "sentences": [{"id": "sent_65_0", "text": "Finally, people talk about how Aristotle was a tutor for Alexander the Great.", "start": 1973.8401, "end": 1977.4401}, {"id": "sent_65_1", "text": "But what's most valuable about having Aristotle as your tutor is not that he can diagnose misconceptions, but rather that he's modeling the practices and values of an earnest, intellectually engaged adult.", "start": 1978.3251, "end": 1989.365}, {"id": "sent_65_2", "text": "He's demonstrating how and why he thinks about problems his taste and the discipline.", "start": 1990.53, "end": 1994.69}, {"id": "sent_65_3", "text": "The high growth periods that we love transform the way that we see the world.", "start": 1995.3301, "end": 1999.33}, {"id": "sent_65_4", "text": "They reshape our identity.", "start": 2000.29, "end": 2001.49}]}, {"id": "para_66", "start": 2004.295, "end": 2024.1499, "sentences": [{"id": "sent_66_0", "text": "In my demo earlier, I showed a chatbot, but it didn't really work like most chatbot tutors I described.", "start": 2004.295, "end": 2009.335}, {"id": "sent_66_1", "text": "It focused all its actions on the user's interests rather than bringing its own agenda.", "start": 2010.455, "end": 2015.255}, {"id": "sent_66_2", "text": "It wasn't trapped in a little text box.", "start": 2015.335, "end": 2017.495}, {"id": "sent_66_3", "text": "It could see and take action in the context of authentic use.", "start": 2017.495, "end": 2021.6699}, {"id": "sent_66_4", "text": "It can communicate through dynamic media.", "start": 2021.99, "end": 2024.1499}]}, {"id": "para_67", "start": 2024.31, "end": 2054.8801, "sentences": [{"id": "sent_67_0", "text": "It had a deep memory drawing on everything I'd ever seen and written.", "start": 2024.31, "end": 2027.83}, {"id": "sent_67_1", "text": "So in some ways, the system I've shown is more like a real tutor.", "start": 2028.31, "end": 2032.3099}, {"id": "sent_67_2", "text": "But in my ideal world, I don't want a tutor.", "start": 2032.95, "end": 2035.43}, {"id": "sent_67_3", "text": "I want to legitimately participate in some new discipline and learn what I need as much as possible from interaction with real practitioners.", "start": 2036.135, "end": 2043.9749}, {"id": "sent_67_4", "text": "So I view the role of the augmented learning system as helping me act on my creative interests, ideally by letting me just dive in and start doing as much as possible.", "start": 2044.5349, "end": 2054.8801}]}, {"id": "para_68", "start": 2055.6802, "end": 2079.1501, "sentences": [{"id": "sent_68_0", "text": "That will often mean scaffolding connections to and interactions with communities of practice.", "start": 2055.6802, "end": 2059.9202}, {"id": "sent_68_1", "text": "One theme for this Design at Large series is the ethics of AI and its likely enormous social impacts.", "start": 2062.095, "end": 2068.895}, {"id": "sent_68_2", "text": "So let me say, I am tremendously worried about those impacts in the general case.", "start": 2069.055, "end": 2072.895}, {"id": "sent_68_3", "text": "I am worried about despots locking in their powers.", "start": 2072.895, "end": 2074.895}, {"id": "sent_68_4", "text": "Lowering the bar to bioweapons, economic chaos.", "start": 2075.07, "end": 2079.1501}]}, {"id": "para_69", "start": 2079.3901, "end": 2111.74, "sentences": [{"id": "sent_69_0", "text": "I would not feel comfortable ethically with researching more powerful frontier models myself.", "start": 2079.3901, "end": 2084.59}, {"id": "sent_69_1", "text": "But within the narrower domain of learning that we've been discussing, my main moral concern is that we will end up trapped in a sad, narrow future.", "start": 2085.6301, "end": 2095.395}, {"id": "sent_69_2", "text": "A condescending authoritarian frame dominates the narrative in the future of learning.", "start": 2096.435, "end": 2101.155}, {"id": "sent_69_3", "text": "I'll caricature it to make the point.", "start": 2101.9, "end": 2104.06}, {"id": "sent_69_4", "text": "With AI, we can finally take all of these defective kids that don't know the stuff they're supposed to know and get them to know it.", "start": 2104.7, "end": 2111.74}]}, {"id": "para_70", "start": 2112.06, "end": 2138.2002, "sentences": [{"id": "sent_70_0", "text": "You know, that's personalized learning.", "start": 2112.06, "end": 2113.74}, {"id": "sent_70_1", "text": "The AI lets us precisely identify where the kids are wrong or where they're ignorant and fix them.", "start": 2113.74, "end": 2119.5452}, {"id": "sent_70_2", "text": "Then we can fill their heads to the brim with what's good for them.", "start": 2120.025, "end": 2122.665}, {"id": "sent_70_3", "text": "By contrast, the famous bicycle for the mind metaphor has no agenda other than the one that you bring.", "start": 2124.185, "end": 2129.865}, {"id": "sent_70_4", "text": "It just lets you reach a wider range of destinations than you could on foot, and it makes the journey more fun, maybe particularly if you're biking along with some friends.", "start": 2130.6802, "end": 2138.2002}]}, {"id": "para_71", "start": 2138.52, "end": 2162.87, "sentences": [{"id": "sent_71_0", "text": "The bicycle asks, Where do you want to go?", "start": 2138.52, "end": 2140.84}, {"id": "sent_71_1", "text": "Of course, that question assumes your destination is well known and charted on some map.", "start": 2142.04, "end": 2147.735}, {"id": "sent_71_2", "text": "But those most rewarding, high growth experiences are often centered on a creative project.", "start": 2148.135, "end": 2153.735}, {"id": "sent_71_3", "text": "You're trying to get somewhere no one's ever gone before to reach the frontier and then starting charting links into the unknown.", "start": 2154.135, "end": 2160.0552}, {"id": "sent_71_4", "text": "Learning in service of creation.", "start": 2160.87, "end": 2162.87}]}, {"id": "para_72", "start": 2163.4302, "end": 2179.765, "sentences": [{"id": "sent_72_0", "text": "It's a dynamic, context laden kind of learning.", "start": 2163.4302, "end": 2167.0303}, {"id": "sent_72_1", "text": "It's about more than just efficiency and correctness.", "start": 2167.4302, "end": 2170.6301}, {"id": "sent_72_2", "text": "More than just faster gears on a bike.", "start": 2171.03, "end": 2173.03}, {"id": "sent_72_3", "text": "And that's the kind of learning that I feel an almost moral imperative to help create.", "start": 2173.765, "end": 2178.165}, {"id": "sent_72_4", "text": "Thank you.", "start": 2179.285, "end": 2179.765}]}, {"id": "para_73", "start": 2187.91, "end": 2200.63, "sentences": [{"id": "sent_73_0", "text": "I think we maybe have time for questions.", "start": 2187.91, "end": 2189.75}, {"id": "sent_73_1", "text": "We have some time for questions.", "start": 2189.75, "end": 2191.6702}, {"id": "sent_73_2", "text": "Love to talk.", "start": 2197.19, "end": 2198.1501}, {"id": "sent_73_3", "text": "Thank you.", "start": 2198.23, "end": 2198.79}, {"id": "sent_73_4", "text": "I really like a lot of what you said.", "start": 2198.79, "end": 2200.63}]}, {"id": "para_74", "start": 2200.785, "end": 2233.885, "sentences": [{"id": "sent_74_0", "text": "One thing that I'm curious about is you mentioned that you add questions to your own, like for your space repetition routine, you add questions every And you said you add 40 questions a day.", "start": 2200.785, "end": 2212.4648}, {"id": "sent_74_1", "text": "So I guess what I'm wondering is, in your example you took one topic, but many people are often learning multiple things.", "start": 2212.4648, "end": 2219.5898}, {"id": "sent_74_2", "text": "And very often we don't know that we want to learn something until we've built some momentum.", "start": 2219.91, "end": 2224.8699}, {"id": "sent_74_3", "text": "So my question is broadly, how do you decide what questions you want to add and how do you plan for your future self in some way?", "start": 2225.3499, "end": 2233.2449}, {"id": "sent_74_4", "text": "Right, right.", "start": 2233.2449, "end": 2233.885}]}, {"id": "para_75", "start": 2233.885, "end": 2248.85, "sentences": [{"id": "sent_75_0", "text": "First, should clarify.", "start": 2233.885, "end": 2235.165}, {"id": "sent_75_1", "text": "So I don't, in fact, add 40 questions a day.", "start": 2235.165, "end": 2237.885}, {"id": "sent_75_2", "text": "That is the carrying capacity of my practice time.", "start": 2238.525, "end": 2242.125}, {"id": "sent_75_3", "text": "Ten minutes will support 40 a day added.", "start": 2242.365, "end": 2244.605}, {"id": "sent_75_4", "text": "In practice, it ends up like some kind of Poisson distribution or something.", "start": 2245.25, "end": 2248.85}]}, {"id": "para_76", "start": 2249.73, "end": 2262.655, "sentences": [{"id": "sent_76_0", "text": "But how do I do this?", "start": 2249.73, "end": 2251.3298}, {"id": "sent_76_1", "text": "How do I plan appropriately?", "start": 2251.3298, "end": 2252.61}, {"id": "sent_76_2", "text": "You can't know what's going to be important to you in advance.", "start": 2252.8499, "end": 2256.69}, {"id": "sent_76_3", "text": "Sometimes you can, but in general you can't.", "start": 2257.3298, "end": 2259.49}, {"id": "sent_76_4", "text": "So the system needs to be resilient to that.", "start": 2259.935, "end": 2262.655}]}, {"id": "para_77", "start": 2262.655, "end": 2281.62, "sentences": [{"id": "sent_77_0", "text": "The way that that works right now is very coarse.", "start": 2262.655, "end": 2266.255}, {"id": "sent_77_1", "text": "You can delete questions that you add if you decide that you don't like them.", "start": 2266.255, "end": 2269.7751}, {"id": "sent_77_2", "text": "I view this as an interface problem of sorts.", "start": 2270.255, "end": 2272.575}, {"id": "sent_77_3", "text": "I think ideally you don't need to plan for what's going to be important.", "start": 2272.575, "end": 2275.8599}, {"id": "sent_77_4", "text": "You can just do stuff, and stuff will get reinforced, and you can steer more of this, less of that.", "start": 2275.8599, "end": 2281.62}]}, {"id": "para_78", "start": 2282.26, "end": 2309.13, "sentences": [{"id": "sent_78_0", "text": "And I think that's an interesting challenge in interface design to create systems that behave more like that and less like these kind of discrete destructive actions destroy this question.", "start": 2282.26, "end": 2292.5752}, {"id": "sent_78_1", "text": "Andy, I love that vision over here for that.", "start": 2294.495, "end": 2297.855}, {"id": "sent_78_2", "text": "Especially liked how you talked about how the AI could reinforce things you've learned and challenge you.", "start": 2298.735, "end": 2305.3699}, {"id": "sent_78_3", "text": "It could integrate you with communities.", "start": 2305.3699, "end": 2307.21}, {"id": "sent_78_4", "text": "Love all those ideas.", "start": 2307.21, "end": 2309.13}]}, {"id": "para_79", "start": 2309.3699, "end": 2324.275, "sentences": [{"id": "sent_79_0", "text": "What I didn't get, and maybe I guess I walked in two minutes late, was that an actual demo that you've created?", "start": 2309.3699, "end": 2316.49}, {"id": "sent_79_1", "text": "No.", "start": 2316.49, "end": 2316.8098}, {"id": "sent_79_2", "text": "Or is that just a vision for how you want it to be in the future?", "start": 2316.8098, "end": 2319.875}, {"id": "sent_79_3", "text": "Yeah, I'm sorry for not making that clear.", "start": 2319.875, "end": 2322.275}, {"id": "sent_79_4", "text": "If wasn't, I thought it looked sufficiently fake.", "start": 2322.355, "end": 2324.275}]}, {"id": "para_80", "start": 2324.595, "end": 2346.5, "sentences": [{"id": "sent_80_0", "text": "No, this is concept art.", "start": 2324.595, "end": 2326.5151}, {"id": "sent_80_1", "text": "Thank you for asking.", "start": 2327.395, "end": 2328.355}, {"id": "sent_80_2", "text": "There is, I suppose, a grand tradition in our discipline of smoke and mirror concept art.", "start": 2328.9949, "end": 2333.635}, {"id": "sent_80_3", "text": "I have been using this talk as an excuse to figure out what I think I want to do with respect to AI and learning.", "start": 2334.98, "end": 2343.14}, {"id": "sent_80_4", "text": "And so these drawings are part of that process.", "start": 2343.14, "end": 2346.5}]}, {"id": "para_81", "start": 2350.2952, "end": 2385.945, "sentences": [{"id": "sent_81_0", "text": "I was curious, I wanted to follow-up on the question about sometimes I don't know what I want.", "start": 2350.2952, "end": 2357.175}, {"id": "sent_81_1", "text": "And I think if you look at some of the more Montessori or Papert esque learning experiences, when you know when you have like, you know, if you just said school is gonna be whatever you're interested in forever.", "start": 2357.175, "end": 2371.8499}, {"id": "sent_81_2", "text": "Yeah.", "start": 2371.8499, "end": 2372.17}, {"id": "sent_81_3", "text": "It has lots of benefits.", "start": 2372.17, "end": 2373.77}, {"id": "sent_81_4", "text": "A challenge is that there are topics that I might benefit from, and I loved your paternalistic caricature as being that's what we don't want.", "start": 2376.665, "end": 2385.945}]}, {"id": "para_82", "start": 2386.265, "end": 2418.03, "sentences": [{"id": "sent_82_0", "text": "There is a, like, the psychologist Dan Gilbert defines the happiness challenge as the delta between our current self and what our future self would have wanted us to do.", "start": 2386.265, "end": 2398.8699}, {"id": "sent_82_1", "text": "I can, like a nice thing about a good tutor, your talk for example, is I'm learning things that will be valuable to me in the future that at 04:00 today I wouldn't have thought to ask for.", "start": 2399.99, "end": 2411.9749}, {"id": "sent_82_2", "text": "Right.", "start": 2411.9749, "end": 2412.535}, {"id": "sent_82_3", "text": "Yeah, yeah, I think this is totally right.", "start": 2413.1748, "end": 2414.775}, {"id": "sent_82_4", "text": "I think the way that I think about this is a kind of unbundling.", "start": 2414.91, "end": 2418.03}]}, {"id": "para_83", "start": 2418.1099, "end": 2443.73, "sentences": [{"id": "sent_83_0", "text": "Normally when we think about schooling, we ask schooling to do two jobs: one, to decide what is it that I should know and then two, to cause me to know it.", "start": 2418.1099, "end": 2425.39}, {"id": "sent_83_1", "text": "I think there are all kinds of cultural institutions that help us figure out what is it that we want to know.", "start": 2426.51, "end": 2431.375}, {"id": "sent_83_2", "text": "In the example that I showed, Sam figures out that they may be interested in brain computer interfaces through Twitter.", "start": 2432.415, "end": 2437.695}, {"id": "sent_83_3", "text": "If you are in San Diego, you can decide to attend this talk.", "start": 2438.4949, "end": 2441.6948}, {"id": "sent_83_4", "text": "Ideally, it doesn't feel like schooling.", "start": 2442.21, "end": 2443.73}]}, {"id": "para_84", "start": 2443.73, "end": 2476.27, "sentences": [{"id": "sent_84_0", "text": "Hope it doesn't feel like schooling.", "start": 2443.73, "end": 2445.01}, {"id": "sent_84_1", "text": "And you can decide, oh, maybe I'm interested in studying some of the cognitive science that Andy mentioned.", "start": 2445.01, "end": 2449.01}, {"id": "sent_84_2", "text": "So I think there's a variety of cultural institutions and venues and channels we can use to help deliver that first part, and then possibly use separate tools for the other part.", "start": 2449.01, "end": 2462.775}, {"id": "sent_84_3", "text": "Good afternoon.", "start": 2464.4548, "end": 2465.9749}, {"id": "sent_84_4", "text": "Should we be planning for the day where we won't have to work due to artificial intelligence, automation, computers and robotics?", "start": 2467.095, "end": 2476.27}]}, {"id": "para_85", "start": 2476.43, "end": 2497.345, "sentences": [{"id": "sent_85_0", "text": "Your thoughts.", "start": 2476.43, "end": 2477.31}, {"id": "sent_85_1", "text": "Thank you.", "start": 2477.31, "end": 2478.03}, {"id": "sent_85_2", "text": "I'm so grateful that you asked that question because I spent a month preparing for this talk, writing another version of this talk that I didn't give that was called What's Worth Learning in the Age of Strong AI?", "start": 2478.35, "end": 2490.0652}, {"id": "sent_85_3", "text": "And it didn't end up aligning, so I didn't end up getting to present any of it.", "start": 2490.545, "end": 2494.385}, {"id": "sent_85_4", "text": "I'll give you a piece of that.", "start": 2495.105, "end": 2497.345}]}, {"id": "para_86", "start": 2499.62, "end": 2530.54, "sentences": [{"id": "sent_86_0", "text": "Say that you are a composer, and you have some very vague idea about a new cello concerto that you would like to write.", "start": 2499.62, "end": 2508.7402}, {"id": "sent_86_1", "text": "I claim that you can't just ask the AI to write it for you, because you don't know what it is that you want.", "start": 2509.86, "end": 2516.635}, {"id": "sent_86_2", "text": "In fact, you discover what the cello concerto is supposed to be through the process of composing it.", "start": 2517.115, "end": 2521.2751}, {"id": "sent_86_3", "text": "Likewise, when we talk about software.", "start": 2521.9949, "end": 2525.595}, {"id": "sent_86_4", "text": "An interesting thing about software is that it feels so messy and unpleasant so much of the time.", "start": 2525.595, "end": 2530.54}]}, {"id": "para_87", "start": 2530.54, "end": 2547.555, "sentences": [{"id": "sent_87_0", "text": "We want a particular piece of software.", "start": 2530.54, "end": 2532.3801}, {"id": "sent_87_1", "text": "We ask some people to go start making it for us.", "start": 2532.3801, "end": 2534.7002}, {"id": "sent_87_2", "text": "And then they come back 3x over time, 3x over budget, one third x quality.", "start": 2534.78, "end": 2540.06}, {"id": "sent_87_3", "text": "Why is software so hard?", "start": 2540.06, "end": 2541.34}, {"id": "sent_87_4", "text": "Why can't we just tell the system what we want and get the thing out the other side?", "start": 2541.34, "end": 2547.555}]}, {"id": "para_88", "start": 2547.635, "end": 2563.61, "sentences": [{"id": "sent_88_0", "text": "And it turns out we actually do have that kind of technology.", "start": 2547.635, "end": 2551.2349}, {"id": "sent_88_1", "text": "It's called formal modeling.", "start": 2551.2349, "end": 2552.355}, {"id": "sent_88_2", "text": "We've had it for a long time.", "start": 2552.355, "end": 2553.635}, {"id": "sent_88_3", "text": "And I think the reason why it's not more widely used is that that's not how we think about designing software.", "start": 2553.9548, "end": 2559.85}, {"id": "sent_88_4", "text": "Namely, we figure out what software we want in the process of making it.", "start": 2559.85, "end": 2563.61}]}, {"id": "para_89", "start": 2564.73, "end": 2580.3152, "sentences": [{"id": "sent_89_0", "text": "It's continuously negotiated.", "start": 2564.73, "end": 2566.33}, {"id": "sent_89_1", "text": "It's contingent.", "start": 2566.33, "end": 2567.2102}, {"id": "sent_89_2", "text": "So I think there are many activities in human life that have that characteristic where we can't actually appropriately specify what it is that we want to the model.", "start": 2567.29, "end": 2575.195}, {"id": "sent_89_3", "text": "We can't externalize it or make it legible.", "start": 2575.195, "end": 2577.195}, {"id": "sent_89_4", "text": "We have to participate in the creation of the thing.", "start": 2577.195, "end": 2580.3152}]}, {"id": "para_90", "start": 2580.3152, "end": 2596.84, "sentences": [{"id": "sent_90_0", "text": "And then we can ask, what do we need to know in order to participate in that creation?", "start": 2580.3152, "end": 2583.675}, {"id": "sent_90_1", "text": "What are the dynamics of that participation?", "start": 2583.675, "end": 2585.3552}, {"id": "sent_90_2", "text": "How much injection of involvement is necessary to steer appropriately.", "start": 2585.3552, "end": 2589.5603}, {"id": "sent_90_3", "text": "And I have some thoughts on that, but I should probably move on to the next question.", "start": 2590.52, "end": 2594.4402}, {"id": "sent_90_4", "text": "So yes, I hope that's somewhat helpful.", "start": 2594.4402, "end": 2596.84}]}, {"id": "para_91", "start": 2597.8801, "end": 2622.14, "sentences": [{"id": "sent_91_0", "text": "Yeah.", "start": 2597.8801, "end": 2598.6}, {"id": "sent_91_1", "text": "Hi.", "start": 2598.6, "end": 2599.0}, {"id": "sent_91_2", "text": "So with my question, I was thinking about how with the AI, what you have is you like say that AI advancement will lead to some dystopian feature where we find people the knowledge and then w
